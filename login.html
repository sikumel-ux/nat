<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #005b96 0%, #6497b1 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass w-full max-w-md p-8 rounded-[2rem] shadow-2xl text-center border border-white/20">
        <div class="mb-8">
            <div class="bg-[#005b96] w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg rotate-3">
                <i class="fas fa-bus-alt text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-black text-[#005b96] tracking-tighter">MAHIKA TRANS</h1>
            <p class="text-[#6497b1] font-medium italic">Internal System Access</p>
        </div>

        <div class="space-y-4 text-left">
            <div>
                <label class="text-[10px] font-black text-[#005b96] ml-2 uppercase">Email Admin</label>
                <input type="email" id="email" class="w-full px-5 py-4 bg-[#b3cde0]/20 border-2 border-transparent focus:border-[#005b96] rounded-2xl outline-none transition-all" placeholder="admin@mahika.com">
            </div>
            <div>
                <label class="text-[10px] font-black text-[#005b96] ml-2 uppercase">Password</label>
                <input type="password" id="pass" class="w-full px-5 py-4 bg-[#b3cde0]/20 border-2 border-transparent focus:border-[#005b96] rounded-2xl outline-none transition-all" placeholder="••••••••">
            </div>
            <button onclick="login()" id="btnLogin" class="w-full bg-[#005b96] hover:bg-[#01497c] text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-all mt-4">
                LOGIN ADMIN
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU",
            authDomain: "mahika-trans.firebaseapp.com",
            projectId: "mahika-trans",
            storageBucket: "mahika-trans.firebasestorage.app",
            messagingSenderId: "1087881066133",
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = async () => {
            const btn = document.getElementById('btnLogin');
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            if(!email || !pass) return alert("Email & Password jangan dikosongin!");
            btn.disabled = true; btn.innerText = "Checking...";

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "index.html";
            } catch (e) {
                alert("Gagal Login: " + e.message);
                btn.disabled = false; btn.innerText = "LOGIN ADMIN";
            }
        };
    </script>
</body>
</html>
