<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #065084; }
        .login-card { border-top: 5px solid #FFD700; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-5">

<div class="bg-white w-full max-w-md rounded-[40px] p-10 shadow-2xl login-card">
    <div class="text-center mb-8">
        <h2 class="text-2xl font-black text-blue-900">ADMIN LOGIN</h2>
        <p class="text-gray-400 text-[10px] uppercase tracking-widest font-bold mt-1">Mahika Trans System</p>
    </div>

    <div class="space-y-4">
        <div>
            <label class="text-[10px] font-bold text-gray-400 ml-4 uppercase">Email Admin</label>
            <input type="email" id="email" class="w-full border-2 border-gray-100 p-4 rounded-2xl focus:border-blue-500 outline-none font-semibold text-sm" placeholder="admin@mahikatrans.com">
        </div>
        <div>
            <label class="text-[10px] font-bold text-gray-400 ml-4 uppercase">Password</label>
            <input type="password" id="password" class="w-full border-2 border-gray-100 p-4 rounded-2xl focus:border-blue-500 outline-none font-semibold text-sm" placeholder="••••••••">
        </div>
        <button id="btnLogin" class="w-full bg-blue-900 text-white font-bold p-4 rounded-2xl shadow-lg hover:bg-blue-800 transition uppercase tracking-wider">Masuk Sekarang</button>
    </div>
    
    <div id="boxError" class="hidden mt-4 p-3 bg-red-50 border border-red-100 rounded-xl text-center">
        <p id="errMsg" class="text-red-500 text-[11px] font-bold"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU",
        authDomain: "mahika-trans.firebaseapp.com",
        projectId: "mahika-trans",
        storageBucket: "mahika-trans.firebasestorage.app",
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Satpam: Kalau sudah login, langsung ke Dashboard
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = "dash.html";
        }
    });

    document.getElementById('btnLogin').onclick = async function() {
        const email = document.getElementById('email').value.trim();
        const pass = document.getElementById('password').value;
        const btn = this;
        const errorBox = document.getElementById('boxError');
        const errorMsg = document.getElementById('errMsg');

        if(!email || !pass) {
            alert("Email dan Password harus diisi!");
            return;
        }

        btn.innerText = "MENGECEK...";
        btn.disabled = true;
        errorBox.classList.add('hidden');

        try {
            await signInWithEmailAndPassword(auth, email, pass);
            // Jika sukses, onAuthStateChanged di atas yang akan redirect
        } catch (e) {
            console.error("Firebase Error Code:", e.code);
            errorBox.classList.remove('hidden');
            
            // Terjemahan Error agar mudah dipahami
            switch (e.code) {
                case 'auth/user-not-found':
                    errorMsg.innerText = "EMAIL TIDAK TERDAFTAR!";
                    break;
                case 'auth/wrong-password':
                    errorMsg.innerText = "PASSWORD SALAH!";
                    break;
                case 'auth/invalid-email':
                    errorMsg.innerText = "FORMAT EMAIL SALAH!";
                    break;
                case 'auth/network-request-failed':
                    errorMsg.innerText = "KONEKSI INTERNET BERMASALAH!";
                    break;
                case 'auth/too-many-requests':
                    errorMsg.innerText = "TERLALU BANYAK PERCOBAAN. COBA LAGI NANTI!";
                    break;
                default:
                    errorMsg.innerText = "GAGAL: " + e.message;
            }
            
            btn.innerText = "Masuk Sekarang";
            btn.disabled = false;
        }
    };
</script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').catch(err => console.log('SW failed', err));
    });
  }
</script>

</body>
</html>
