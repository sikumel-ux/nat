<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwitansi Digital Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #3f3f46; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 10px; font-family: 'Courier Prime', monospace; }
        .kwitansi-box { background: #fffef0; width: 100%; max-width: 600px; padding: 40px 25px; border: 2px solid #000; box-shadow: 15px 15px 0px #000; position: relative; }
        .garis-bawah { border-bottom: 2px dotted #000; flex-grow: 1; padding-left: 10px; font-weight: bold; font-size: 16px; color: #000; min-height: 24px; }
        .baris { display: flex; align-items: flex-end; margin-bottom: 20px; line-height: 1.5; flex-wrap: wrap; }
        .stempel-lunas { position: absolute; top: 50%; right: 10%; border: 4px solid rgba(220, 38, 38, 0.4); color: rgba(220, 38, 38, 0.4); padding: 5px 15px; transform: rotate(-15deg); font-size: 30px; font-weight: 900; border-radius: 10px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="loading" class="text-white font-bold animate-pulse text-center">MENULIS KWITANSI...</div>

    <div id="konten" class="hidden kwitansi-box">
        <div class="text-center mb-10 border-b-4 border-black pb-4">
            <h1 class="text-3xl font-black tracking-tighter">MAHIKA TRANS</h1>
            <p class="text-xs font-bold uppercase tracking-widest">Jasa Transportasi & Shuttle Executive</p>
        </div>

        <div class="baris">
            <span class="whitespace-nowrap">Telah diterima dari :</span>
            <div id="d-nama" class="garis-bawah uppercase"></div>
        </div>

        <div class="baris">
            <span class="whitespace-nowrap">Uang sejumlah :</span>
            <div id="d-terbilang" class="garis-bawah italic"></div>
        </div>

        <div class="baris">
            <span class="whitespace-nowrap">Guna membayar :</span>
            <div id="d-guna" class="garis-bawah uppercase"></div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-6 text-sm">
            <div class="border border-black p-2">
                <p>Tgl: <span id="d-tgl" class="font-bold"></span></p>
                <p>Jam: <span id="d-jam" class="font-bold"></span></p>
            </div>
            <div class="border border-black p-2">
                <p>Unit: <span id="d-unit" class="font-bold"></span></p>
                <p>No Kursi: <span id="d-kursi" class="font-bold"></span></p>
            </div>
        </div>

        <div class="mt-12 flex justify-between items-center">
            <div class="bg-gray-100 border-4 border-black p-4 text-2xl font-bold">
                Rp. <span id="d-nominal"></span> ,-
            </div>
            
            <div class="text-center">
                <p class="text-[10px] mb-12">Yogyakarta, <span id="d-tgl2"></span></p>
                <p class="font-bold underline uppercase">Administrasi</p>
            </div>
        </div>

        <div class="stempel-lunas">LUNAS</div>

        <div class="mt-10 flex justify-center border-t border-black pt-6">
            <img id="d-qr" class="w-24 h-24 border border-black p-1">
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
            authDomain: "mahika-trans.firebaseapp.com", 
            projectId: "mahika-trans", 
            storageBucket: "mahika-trans.firebasestorage.app", 
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const params = new URLSearchParams(window.location.search);
        let bid = params.get('id');

        async function init() {
            if (!bid) return;
            try {
                let doc = await db.collection("bookings").doc(bid).get();
                if (doc.exists) {
                    const d = doc.data();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('konten').classList.remove('hidden');

                    document.getElementById('d-nama').innerText = d.nama;
                    document.getElementById('d-terbilang').innerText = "# " + terbilang(d.nominal) + " Rupiah #";
                    document.getElementById('d-guna').innerText = "TIKET " + (d.layanan || "PERJALANAN").toUpperCase() + " RUTE " + d.tujuan;
                    document.getElementById('d-nominal').innerText = Number(d.nominal).toLocaleString('id-ID');
                    document.getElementById('d-tgl').innerText = d.tgl;
                    document.getElementById('d-tgl2').innerText = d.tgl;
                    document.getElementById('d-jam').innerText = d.jam;
                    document.getElementById('d-unit').innerText = d.armada || '-';
                    document.getElementById('d-kursi').innerText = d.kursi || '-';
                    document.getElementById('d-qr').src = `https://chart.googleapis.com/chart?chs=100x100&cht=qr&chl=${bid}`;
                }
            } catch (e) { console.log(e); }
        }

        function terbilang(n) {
            const b = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebelas"];
            if (n < 12) return b[n];
            if (n < 20) return terbilang(n - 10) + " Belas";
            if (n < 100) return terbilang(Math.floor(n / 10)) + " Puluh " + terbilang(n % 10);
            if (n < 200) return "Seratus " + terbilang(n - 100);
            if (n < 1000) return terbilang(Math.floor(n / 100)) + " Ratus " + terbilang(n % 100);
            if (n < 2000) return "Seribu " + terbilang(n - 1000);
            if (n < 1000000) return terbilang(Math.floor(n / 1000)) + " Ribu " + terbilang(n % 1000);
            return "Besar";
        }
        init();
    </script>
</body>
</html>
