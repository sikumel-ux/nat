<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mahika Trans</title>
    <link rel="stylesheet" href="dash.css">
<link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="header-dash">
    <h2>MAHIKA Trans</h2>
    <h1>Management System</h1>
</div>
<div class="stats-container">
    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <span>HARI INI</span>
            <strong id="statPax">0</strong>
        </div>
        <div class="stat-card">
            <i class="fas fa-clipboard-check"></i>
            <span>TOTAL</span>
            <strong id="statTotal">0</strong>
        </div>
        <a href="komisi.html" class="stat-card">
            <i class="fas fa-wallet"></i>
            <span>KOMISI</span>
            <strong id="statKomisi">0</strong>
        </a>
    </div>
</div>

<div class="section-title">Jadwal Terdekat</div>
<div id="antreanList" class="antrean-list">
    <p style="text-align: center; opacity: 0.5; font-size: 11px; margin-top: 25px;">Sinkronisasi data...</p>
</div>
    
<div class="nav-bottom">
    <a href="dash.html" class="active"><i class="fas fa-house"></i>Home</a>
    <a href="inputnya.html"><i class="fas fa-plus-circle"></i>Booking</a>
    <a href="manifes.html"><i class="fas fa-list"></i>Manifes</a>
    <a href="komisi.html"><i class="fas fa-wallet"></i>Komisi</a>
    <a href="input-rute.html"><i class="fas fa-route"></i>Rute</a>
    <a href="logout.html" id="logoutBtn" style="color: #ef4444;"><i class="fas fa-power-off"></i>Off</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU",
        authDomain: "mahika-trans.firebaseapp.com",
        projectId: "mahika-trans",
        storageBucket: "mahika-trans.firebasestorage.app",
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function loadDashboardData() {
        const list = document.getElementById("antreanList");
        const now = new Date();
        const todayStr = now.toISOString().split('T')[0];
        const currentBulanFilter = todayStr.substring(0, 7);

        try {
            const qBook = query(collection(db, "bookings"), orderBy("tgl", "asc"));
            const snapBook = await getDocs(qBook);
            
            let hariIniCount = 0;
            let totalAktif = 0;
            let html = "";

            snapBook.forEach(doc => {
                const d = doc.data();
                if (d.tgl >= todayStr) {
                    totalAktif++;
                    if (d.tgl === todayStr) hariIniCount++;
                    const bDate = new Date(d.tgl);
                    html += `
                        <div class="card-mini">
                            <div class="tgl-badge"><b>${bDate.getDate()}</b>${bDate.toLocaleDateString('id-ID', { month: 'short' })}</div>
                            <div class="info-mini">
                                <b>${d.nama}</b>
                                <small>${d.armada} • ${d.jam} • ${d.tujuan}</small>
                            </div>
                        </div>`;
                }
            });

            const snapKomisi = await getDocs(collection(db, "komisi"));
            let totalKomisiBulanIni = 0;
            snapKomisi.forEach(doc => {
                const dk = doc.data();
                if (dk.bulan === currentBulanFilter) {
                    totalKomisiBulanIni += Number(dk.komisi || 0);
                }
            });

            document.getElementById('statPax').innerText = hariIniCount;
            document.getElementById('statTotal').innerText = totalAktif;
            
            if (totalKomisiBulanIni >= 1000000) {
                document.getElementById('statKomisi').innerText = (totalKomisiBulanIni / 1000000).toFixed(1) + "M";
            } else if (totalKomisiBulanIni >= 1000) {
                document.getElementById('statKomisi').innerText = (totalKomisiBulanIni / 1000).toFixed(0) + "K";
            } else {
                document.getElementById('statKomisi').innerText = totalKomisiBulanIni;
            }
            
            list.innerHTML = html || "<p style='text-align:center; opacity:0.5; font-size:11px;'>Belum ada jadwal masuk.</p>";
        } catch (e) {
            list.innerHTML = "Gagal memuat data.";
        }
    }

    document.getElementById('logoutBtn').onclick = (e) => { e.preventDefault(); signOut(auth); };
</script>
</body>
</html>
