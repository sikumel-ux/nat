<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Booking | Mahika Trans Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --mahika-blue: #00d2ff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at 50% -20%, #065084 0%, #010b13 100%); color: white; min-height: 100vh; overflow-x: hidden; padding-bottom: 100px; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .content-wrapper { position: relative; z-index: 10; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-heavy { background: rgba(1, 11, 19, 0.98); backdrop-filter: blur(25px); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        
        input, select { background: rgba(255, 255, 255, 0.03) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; transition: all 0.3s; width: 100%; padding: 1rem; border-radius: 1rem; font-size: 0.875rem; font-weight: 600; margin-top: 0.5rem; }
        input:focus { border-color: var(--mahika-blue) !important; box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); outline: none; }
        
        /* Bottom Nav Style */
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; opacity: 0.4; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--mahika-blue); }
    </style>
</head>
<body class="flex flex-col items-center pt-12 px-6">

    <div id="particles-js"></div>

    <div class="content-wrapper w-full max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tighter" style="color: var(--mahika-blue);">RESERVASI <span class="font-light text-white/80">Baru</span></h1>
            <p class="text-[9px] font-bold tracking-[0.4em] uppercase text-white/30 mt-2">Input Manifest Penumpang</p>
        </div>

        <div class="glass p-8 rounded-[40px] shadow-2xl space-y-5">
            <div>
                <label class="text-[9px] font-black uppercase tracking-widest text-sky-400 ml-1">Nama Penumpang</label>
                <input type="text" id="nama" placeholder="Nama Lengkap">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[9px] font-black uppercase tracking-widest text-sky-400 ml-1">WhatsApp</label>
                    <input type="tel" id="whatsapp" placeholder="0812...">
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase tracking-widest text-sky-400 ml-1">Jumlah Kursi</label>
                    <input type="number" id="kursi" placeholder="1" min="1">
                </div>
            </div>

            <div>
                <label class="text-[9px] font-black uppercase tracking-widest text-sky-400 ml-1">Armada / Bus</label>
                <input type="text" id="armada" placeholder="Contoh: Murni Jaya">
            </div>

            <div>
                <label class="text-[9px] font-black uppercase tracking-widest text-sky-400 ml-1">Rute Tujuan</label>
                <input type="text" id="tujuan" placeholder="Contoh: Klari, Karawang">
            </div>

            <div>
                <label class="text-[9px] font-black uppercase tracking-widest text-sky-400 ml-1">Jam & Tanggal</label>
                <input type="text" id="jam" placeholder="18:30 - 15 Jan 2026">
            </div>

            <button id="btnSimpan" class="w-full bg-sky-400 text-black font-black py-5 rounded-3xl text-[11px] uppercase tracking-widest transition-all active:scale-95 shadow-lg mt-4">
                Konfirmasi & Simpan
            </button>
        </div>

        <div class="text-center mt-10 opacity-20">
            <p class="text-[7px] uppercase tracking-[0.5em]">¬© 2026 Mahika Trans Portal</p>
        </div>
    </div>

    <nav class="fixed bottom-0 inset-x-0 glass-heavy py-5 px-10 flex justify-between items-center z-[100]">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house text-lg"></i>
            <span class="text-[8px] font-bold uppercase tracking-widest">Home</span>
        </a>
        <a href="input.html" class="nav-item active">
            <i class="fa-solid fa-circle-plus text-lg"></i>
            <span class="text-[8px] font-bold uppercase tracking-widest">Input</span>
        </a>
        <a href="manifes.html" class="nav-item">
            <i class="fa-solid fa-clipboard-list text-lg"></i>
            <span class="text-[8px] font-bold uppercase tracking-widest">Manifest</span>
        </a>
    </nav>

    <div id="modalSukses" class="hidden fixed inset-0 z-[150] flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-xl"></div>
        <div class="glass-heavy p-10 rounded-[50px] w-full max-w-xs relative border border-white/10 text-center shadow-2xl">
            <div class="w-20 h-20 bg-sky-400 text-black rounded-full flex items-center justify-center mx-auto mb-6 text-3xl shadow-[0_0_30px_rgba(0,210,255,0.5)]">
                <i class="fa-solid fa-check"></i>
            </div>
            <h2 class="text-xl font-black uppercase mb-2">Saved!</h2>
            <p class="text-[10px] text-white/40 uppercase tracking-widest mb-10">Data manifest sinkron</p>
            
            <div class="space-y-4">
                <a id="linkWA" href="#" target="_blank" class="block w-full py-4 glass border-sky-400/30 text-white rounded-2xl text-[10px] font-bold uppercase tracking-widest">
                    <i class="fa-brands fa-whatsapp mr-2"></i> Lapor WhatsApp
                </a>
                <a href="manifes.html" class="block w-full py-4 bg-white text-black rounded-2xl text-[10px] font-black uppercase tracking-widest">
                    <i class="fa-solid fa-clipboard-list mr-2"></i> Buka Manifes
                </a>
                <button onclick="location.reload()" class="block w-full py-2 text-[9px] font-bold text-white/20 uppercase mt-4">Input Baru</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
            authDomain: "mahika-trans.firebaseapp.com", 
            projectId: "mahika-trans", 
            storageBucket: "mahika-trans.firebasestorage.app", 
            messagingSenderId: "1087881066133", 
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        particlesJS("particles-js", { "particles": { "number": { "value": 30 }, "opacity": { "value": 0.1 }, "size": { "value": 1.5 }, "move": { "speed": 0.6 } } });

        document.getElementById('btnSimpan').onclick = async function() {
            const data = {
                nama: document.getElementById('nama').value,
                whatsapp: document.getElementById('whatsapp').value,
                kursi: document.getElementById('kursi').value,
                armada: document.getElementById('armada').value,
                tujuan: document.getElementById('tujuan').value,
                jam: document.getElementById('jam').value,
                createdAt: new Date()
            };

            if(!data.nama || !data.whatsapp) return alert("Nama dan WA wajib isi, Bro!");

            this.innerText = "SINKRONISASI...";
            
            try {
                // Simpan ke collection manifest
                await addDoc(collection(db, "direktori_rute"), data);

                // Buat Teks WA
                const textWA = `*BOOKING BARU - MAHIKA TRANS*%0A‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0Aüë§ *Nama:* ${data.nama}%0Aüì± *WA:* ${data.whatsapp}%0Aüí∫ *Kursi:* ${data.kursi}%0Aüöå *Bus:* ${data.armada}%0Aüìç *Rute:* ${data.tujuan}%0A‚è∞ *Waktu:* ${data.jam}%0A‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;
                document.getElementById('linkWA').href = `https://wa.me/6281211407667?text=${textWA}`;

                // Tampilkan Modal
                document.getElementById('modalSukses').classList.remove('hidden');
                
            } catch (e) {
                alert("Gagal: " + e);
            } finally {
                this.innerText = "Konfirmasi & Simpan";
            }
        }
    </script>
</body>
</html>
