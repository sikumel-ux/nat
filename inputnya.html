<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Manifest | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --white: #ffffff; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue)); margin: 0; color: var(--white); min-height: 100vh; overflow-x: hidden; padding-bottom: 120px; }
        
        .header-dash { padding: 50px 25px 30px 25px; }
        .header-dash h1 { font-size: 14px; margin: 0; opacity: 0.7; font-weight: 300; text-transform: uppercase; letter-spacing: 2px; }
        .header-dash h2 { font-size: 26px; margin: 5px 0 0 0; font-weight: 700; color: var(--gold); }

        .form-container { padding: 0 20px; }
        .card-input { background: var(--white); border-radius: 30px; padding: 30px 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); color: #333; }
        
        .group-field { margin-bottom: 20px; }
        .group-field label { display: block; font-size: 10px; font-weight: 700; color: #999; text-transform: uppercase; margin-bottom: 8px; margin-left: 5px; }
        .group-field input { width: 100%; border: 1.5px solid #eee; padding: 15px; border-radius: 15px; font-family: 'Poppins'; font-size: 13px; font-weight: 600; box-sizing: border-box; transition: 0.3s; }
        .group-field input:focus { border-color: var(--primary-blue); outline: none; background: #f9f9f9; }

        .btn-save { width: 100%; background: var(--primary-blue); color: var(--white); border: none; padding: 18px; border-radius: 18px; font-family: 'Poppins'; font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 20px rgba(6, 80, 132, 0.3); transition: 0.3s; cursor: pointer; }
        .btn-save:active { transform: scale(0.96); }

        /* Bottom Nav (Sama dengan Dashboard kamu) */
        .nav-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.95); display: flex; justify-content: space-around; padding: 15px 0; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 100; }
        .nav-bottom a { text-decoration: none; color: #999; text-align: center; font-size: 10px; font-weight: 600; flex: 1; }
        .nav-bottom a i { font-size: 18px; margin-bottom: 4px; display: block; }
        .nav-bottom a.active { color: var(--primary-blue); }

        /* Modal Sukses Mewah */
        .modal { display: none; position: fixed; inset: 0; background: rgba(4, 58, 96, 0.95); z-index: 200; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: var(--white); width: 100%; max-width: 320px; border-radius: 35px; padding: 40px 30px; text-align: center; color: #333; }
        .icon-check { width: 70px; height: 70px; background: #e7f3ff; color: var(--primary-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; margin: 0 auto 20px; }
        .modal-content h3 { margin: 0; font-size: 20px; font-weight: 700; }
        .modal-content p { font-size: 12px; color: #999; margin: 10px 0 30px; }
        .modal-btn-wa { display: block; background: #25D366; color: white; text-decoration: none; padding: 15px; border-radius: 15px; font-size: 12px; font-weight: 700; margin-bottom: 12px; }
        .modal-btn-list { display: block; background: var(--primary-blue); color: white; text-decoration: none; padding: 15px; border-radius: 15px; font-size: 12px; font-weight: 700; }
    </style>
</head>
<body>

<div class="header-dash">
    <h1>Reservasi Baru</h1>
    <h2>Input Manifest</h2>
</div>

<div class="form-container">
    <div class="card-input">
        <div class="group-field">
            <label>Nama Penumpang</label>
            <input type="text" id="nama" placeholder="Masukkan nama...">
        </div>
        
        <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 15px;">
            <div class="group-field">
                <label>No. WhatsApp</label>
                <input type="tel" id="whatsapp" placeholder="0812...">
            </div>
            <div class="group-field">
                <label>Pax</label>
                <input type="number" id="kursi" placeholder="1">
            </div>
        </div>

        <div class="group-field">
            <label>Armada / Bus</label>
            <input type="text" id="armada" placeholder="Murni Jaya / Agra Mas / dll">
        </div>

        <div class="group-field">
            <label>Tujuan</label>
            <input type="text" id="tujuan" placeholder="Contoh: Klari, Karawang">
        </div>

        <div class="group-field">
            <label>Tanggal & Jam (YYYY-MM-DD)</label>
            <input type="text" id="tgl_jam" placeholder="2026-01-15 18:30">
        </div>

        <button id="btnSimpan" class="btn-save">Simpan Data</button>
    </div>
</div>

<div class="nav-bottom">
    <a href="dash.html"><i class="fas fa-house"></i>Home</a>
    <a href="input.html" class="active"><i class="fas fa-circle-plus"></i>Input</a>
    <a href="manifes.html"><i class="fas fa-clipboard-list"></i>Manifes</a>
    <a href="komisi.html"><i class="fas fa-wallet"></i>Komisi</a>
    <a href="logout.html"><i class="fas fa-power-off"></i>Logout</a>
</div>

<div id="modalSukses" class="modal">
    <div class="modal-content">
        <div class="icon-check"><i class="fas fa-check"></i></div>
        <h3>Berhasil Simpan!</h3>
        <p>Data manifest sudah sinkron dengan database server.</p>
        
        <a id="linkWA" href="#" target="_blank" class="modal-btn-wa"><i class="fab fa-whatsapp"></i> LAPOR WHATSAPP</a>
        <a href="manifes.html" class="modal-btn-list">BUKA MANIFEST</a>
        
        <button onclick="location.reload()" style="border:none; background:none; color:#ccc; font-size:10px; font-weight:700; margin-top:20px; cursor:pointer; text-transform:uppercase;">Input Baru</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU",
        authDomain: "mahika-trans.firebaseapp.com",
        projectId: "mahika-trans",
        storageBucket: "mahika-trans.firebasestorage.app",
        messagingSenderId: "1087881066133",
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('btnSimpan').onclick = async function() {
        const btn = this;
        const valNama = document.getElementById('nama').value;
        const valWA = document.getElementById('whatsapp').value;
        const valKursi = document.getElementById('kursi').value;
        const valArmada = document.getElementById('armada').value;
        const valTujuan = document.getElementById('tujuan').value;
        const valWaktu = document.getElementById('tgl_jam').value;

        if(!valNama || !valWA) return alert("Nama dan WA harus diisi!");

        btn.innerText = "MENYIMPAN...";
        btn.disabled = true;

        try {
            // Kita simpan ke collection 'bookings' agar muncul di dashboard dashboard tadi
            await addDoc(collection(db, "bookings"), {
                nama: valNama,
                wa: valWA,
                pax: valKursi,
                armada: valArmada,
                tujuan: valTujuan,
                jam: valWaktu,
                tgl: valWaktu.split(' ')[0], // Ambil YYYY-MM-DD nya saja
                createdAt: new Date()
            });

            // Teks untuk WA
            const textWA = `*MANIFEST BARU - MAHIKA TRANS*%0A‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0Aüë§ Nama: ${valNama}%0Aüì± WA: ${valWA}%0Aüí∫ Pax: ${valKursi}%0Aüöå Bus: ${valArmada}%0Aüìç Rute: ${valTujuan}%0A‚è∞ Waktu: ${valWaktu}%0A‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;
            document.getElementById('linkWA').href = `https://wa.me/6281211407667?text=${textWA}`;

            // Munculkan Modal
            document.getElementById('modalSukses').style.display = 'flex';

        } catch (e) {
            alert("Gagal simpan: " + e.message);
        } finally {
            btn.innerText = "SIMPAN DATA";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
