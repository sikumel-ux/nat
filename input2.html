<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Booking | Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; margin: 0; padding-bottom: 100px; }
        
        .header-input { 
            background: linear-gradient(135deg, var(--bg-darker), var(--primary-blue)); 
            padding: 40px 20px; border-radius: 0 0 40px 40px; color: white; text-align: center;
        }

        .form-container { margin-top: -20px; padding: 0 20px; }
        .input-group { 
            background: white; padding: 12px 15px; border-radius: 18px; 
            margin-bottom: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
            border: 1px solid #eef2f7; 
        }
        .input-group label { 
            display: block; font-size: 10px; font-weight: 700; 
            color: var(--primary-blue); margin-bottom: 4px; text-transform: uppercase; opacity: 0.6;
        }
        .input-group input { 
            width: 100%; border: none; outline: none; font-size: 14px; 
            font-weight: 600; color: #1e293b; background: transparent; 
        }

        .btn-simpan { 
            background: var(--primary-blue); color: white; width: 100%; padding: 18px; 
            border-radius: 22px; font-weight: 700; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(6, 80, 132, 0.2);
            border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-simpan:active { transform: scale(0.98); }

        /* Nav Bottom */
        .nav-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); z-index: 100; }
        .nav-bottom a { text-decoration: none; color: #aaa; text-align: center; font-size: 10px; font-weight: 600; flex: 1; }
        .nav-bottom a i { font-size: 20px; margin-bottom: 4px; display: block; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>

<div class="header-input">
    <h1 class="text-xl font-bold tracking-tight uppercase text-[#FFD700] drop-shadow-md">Mahika Trans</h1>
    <p class="text-[10px] opacity-70 tracking-widest uppercase mt-1">Input Booking Penumpang</p>
</div>

<div class="form-container">
    <div class="input-group mt-5">
        <label>Nama Penumpang</label>
        <input type="text" id="p-nama" placeholder="Masukkan nama lengkap">
    </div>

    <div class="grid grid-cols-2 gap-3">
        <div class="input-group">
            <label>No. WhatsApp</label>
            <input type="number" id="p-wa" placeholder="08xxxx">
        </div>
        <div class="input-group">
            <label>Harga (Rp)</label>
            <input type="number" id="p-harga" placeholder="Contoh: 200000">
        </div>
    </div>

    <div class="grid grid-cols-2 gap-3">
        <div class="input-group">
            <label>Tanggal</label>
            <input type="date" id="p-tgl">
        </div>
        <div class="input-group">
            <label>Jam</label>
            <input type="text" id="p-jam" placeholder="Cth: 19:30 WIB">
        </div>
    </div>

    <div class="grid grid-cols-2 gap-3">
        <div class="input-group">
            <label>Armada</label>
            <input type="text" id="p-armada" placeholder="Cth: Hiace / Elf">
        </div>
        <div class="input-group">
            <label>Nomor Kursi</label>
            <input type="text" id="p-kursi" placeholder="Cth: 2A atau 12-13">
        </div>
    </div>

    <div class="input-group">
        <label>Tujuan / Rute</label>
        <input type="text" id="p-tujuan" placeholder="Cth: Jakarta - Semarang">
    </div>

    <button id="btnSimpan" class="btn-simpan">
        <i class="fas fa-paper-plane mr-2 text-[#FFD700]"></i> Simpan & Kirim Tiket
    </button>
</div>

<div class="nav-bottom">
    <a href="dash.html"><i class="fas fa-house"></i>Home</a>
    <a href="inputnya.html" class="active"><i class="fas fa-circle-plus"></i>Booking</a>
    <a href="manifes.html"><i class="fas fa-clipboard-list"></i>Manifes</a>
    <a href="komisi.html"><i class="fas fa-wallet"></i>Komisi</a>
    <a href="logout.html"><i class="fas fa-power-off"></i>Logout</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
        authDomain: "mahika-trans.firebaseapp.com", 
        projectId: "mahika-trans", 
        storageBucket: "mahika-trans.firebasestorage.app", 
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Set Default Tanggal Hari Ini
    document.getElementById('p-tgl').valueAsDate = new Date();

    document.getElementById('btnSimpan').onclick = async () => {
        const btn = document.getElementById('btnSimpan');
        const nama = document.getElementById('p-nama').value;
        const wa = document.getElementById('p-wa').value;
        const harga = document.getElementById('p-harga').value;
        const tgl = document.getElementById('p-tgl').value;
        const jam = document.getElementById('p-jam').value;
        const armada = document.getElementById('p-armada').value;
        const kursi = document.getElementById('p-kursi').value;
        const tujuan = document.getElementById('p-tujuan').value;

        if(!nama || !wa || !tgl || !tujuan) return alert("Nama, WA, Tanggal, dan Tujuan wajib diisi!");

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...';

        try {
            // 1. Simpan ke Firebase (Kursi disimpan sebagai string otomatis)
            const docRef = await addDoc(collection(db, "bookings"), {
                nama, wa, harga, tgl, jam, armada, kursi, tujuan,
                createdAt: serverTimestamp()
            });

            // 2. Format Tanggal Indonesia untuk Pesan WA
            const opsi = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            const tglIndo = new Date(tgl).toLocaleDateString('id-ID', opsi);

            // 3. Link Etiket
            const etiketURL = `https://mahika-trans.web.app/etiket.html?id=${docRef.id}`;

            // 4. Draft Pesan WA
            const pesanWA = `*E-TIKET MAHIKA TRANS*\n` +
                            `--------------------------\n` +
                            `*Nama :* ${nama.toUpperCase()}\n` +
                            `*Tujuan :* ${tujuan}\n` +
                            `*Tgl :* ${tglIndo}\n` +
                            `*Jam :* ${jam}\n` +
                            `*Kursi :* ${kursi}\n` +
                            `--------------------------\n` +
                            `*Lihat Tiket Digital:* \n${etiketURL}\n\n` +
                            `_Mohon datang 30 menit sebelum jadwal. Terima kasih._`;
            
            let formattedWA = wa.startsWith('0') ? '62' + wa.substring(1) : wa;
            
            // Redirect ke WhatsApp
            window.location.href = `https://wa.me/${formattedWA}?text=${encodeURIComponent(pesanWA)}`;

        } catch (e) {
            console.error(e);
            alert("Error: Gagal menyimpan data.");
            btn.disabled = false;
            btn.innerHTML = 'SIMPAN & KIRIM TIKET';
        }
    };
</script>
</body>
</html>
