<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket | Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background-color: #f1f5f9; margin: 0; }
        
        .header-curvy { 
            background: linear-gradient(135deg, var(--bg-darker), var(--primary-blue)); 
            padding: 40px 20px 70px; border-radius: 0 0 40px 40px; text-align: center;
        }
        .header-curvy h2 { color: var(--gold); font-weight: 700; font-size: 22px; margin: 0; font-style: italic; }
        .header-curvy p { color: white; font-size: 10px; opacity: 0.8; letter-spacing: 3px; }

        .ticket-body { margin-top: -40px; padding: 0 20px 50px; }
        
        .info-card { 
            background: white; padding: 15px 20px; border-radius: 20px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.05); display: flex; 
            align-items: center; margin-bottom: 12px;
        }
        .info-icon { 
            width: 42px; height: 42px; background: #f0f7ff; 
            color: var(--primary-blue); border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            margin-right: 15px; font-size: 18px;
        }
        .info-val { font-size: 14px; font-weight: 600; color: #1e293b; }

        .barcode-card {
            background: white; border-radius: 30px; padding: 30px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.06); margin-top: 20px;
        }
        
        .terms { margin-top: 25px; padding: 20px; background: #cbd5e1; border-radius: 20px; }
        .terms h4 { font-size: 11px; font-weight: 800; color: var(--primary-blue); margin-bottom: 10px; text-transform: uppercase; }
        .terms li { font-size: 11px; color: #475569; margin-bottom: 6px; list-style: none; position: relative; padding-left: 18px; }
        .terms li::before { content: '\f058'; font-family: 'Font Awesome 6 Free'; font-weight: 900; position: absolute; left: 0; color: var(--primary-blue); font-size: 10px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loader" class="flex flex-col items-center justify-center min-h-screen text-center">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#065084]"></div>
    <p class="text-gray-400 text-xs mt-4 italic">Memuat Tiket Mahika Trans...</p>
</div>

<div id="ticketContent" class="hidden">
    <div class="header-curvy">
        <h2>MAHIKA TRANS</h2>
        <p>E-TICKET PERJALANAN</p>
    </div>

    <div class="ticket-body">
        <div class="info-card">
            <div class="info-icon"><i class="fas fa-user"></i></div>
            <div class="info-val uppercase" id="paxName">...</div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="info-card">
                <div class="info-icon"><i class="fas fa-couch text-orange-500"></i></div>
                <div class="info-val font-bold text-orange-600" id="paxSeat">...</div>
            </div>
            <div class="info-card">
                <div class="info-icon"><i class="fas fa-clock text-blue-500"></i></div>
                <div class="info-val" id="paxTime">...</div>
            </div>
        </div>

        <div class="info-card">
            <div class="info-icon"><i class="fas fa-map-location-dot"></i></div>
            <div class="info-val text-sm" id="paxRoute">...</div>
        </div>

        <div class="info-card">
            <div class="info-icon"><i class="fas fa-calendar-check"></i></div>
            <div class="info-val" id="paxDate">...</div>
        </div>

        <div class="barcode-card">
            <img id="qrImg" src="" class="mx-auto w-48 h-48 mb-4 rounded-2xl">
            <p class="text-blue-900 font-bold text-sm italic">"Terima Kasih Atas Kepercayaan Anda"</p>
        </div>

        <div class="terms">
            <h4>Perhatian:</h4>
            <ul>
                <li>Datang 30 menit sebelum jam penjemputan.</li>
                <li>Anak usia di atas 3 tahun wajib bertiket.</li>
                <li>Tiket tidak dapat dibatalkan.</li>
            </ul>
        </div>
        <p class="text-center text-[9px] text-gray-400 mt-6 tracking-widest uppercase">Â© 2026 Mahika Trans</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
        authDomain: "mahika-trans.firebaseapp.com", 
        projectId: "mahika-trans", 
        storageBucket: "mahika-trans.firebasestorage.app", 
        messagingSenderId: "1087881066133", 
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const bookingID = urlParams.get('id');

    if (!bookingID) {
        window.location.href = "index.html"; 
    } else {
        const snap = await getDoc(doc(db, "bookings", bookingID));
        if (snap.exists()) {
            const data = snap.data();
            document.getElementById('paxName').innerText = data.nama;
            document.getElementById('paxSeat').innerText = "Seat: " + data.kursi;
            document.getElementById('paxRoute').innerText = data.tujuan;
            document.getElementById('paxTime').innerText = data.jam + " WIB";
            
            const d = new Date(data.tgl);
            document.getElementById('paxDate').innerText = d.toLocaleDateString('id-ID', { day:'numeric', month:'long', year:'numeric' });
            document.getElementById('qrImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${bookingID}`;

            document.getElementById('loader').classList.add('hidden');
            document.getElementById('ticketContent').classList.remove('hidden');
        } else {
            alert("Tiket tidak ditemukan!");
            window.location.href = "index.html";
        }
    }
</script>
</body>
</html>
