<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direktori Rute | Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; margin: 0; padding-bottom: 120px; }
        
        .header-custom { 
            background: linear-gradient(135deg, var(--bg-darker), var(--primary-blue)); 
            padding: 30px 20px; border-radius: 0 0 30px 30px; color: white;
        }

        .form-container { margin-top: -20px; padding: 0 20px; }
        .input-group { 
            background: white; padding: 12px 15px; border-radius: 15px; 
            margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); 
            border: 1px solid #e2e8f0; 
        }
        .input-group label { display: block; font-size: 10px; font-weight: 700; color: #94a3b8; margin-bottom: 2px; text-transform: uppercase; }
        .input-group input { width: 100%; border: none; outline: none; font-size: 14px; font-weight: 600; color: #1e293b; background: transparent; }

        .btn-add { 
            background: var(--primary-blue); color: white; width: 100%; padding: 16px; 
            border-radius: 20px; font-weight: 700; margin-top: 5px;
            box-shadow: 0 10px 20px rgba(6, 80, 132, 0.2); border: none;
        }

        /* List Styling */
        .rute-card {
            background: white; border-radius: 20px; padding: 15px;
            margin-bottom: 10px; display: flex; justify-content: space-between;
            align-items: center; border: 1px solid #edf2f7;
        }

        /* Nav Bottom */
        .nav-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); z-index: 100; }
        .nav-bottom a { text-decoration: none; color: #aaa; text-align: center; font-size: 9px; font-weight: 600; flex: 1; }
        .nav-bottom a i { font-size: 18px; margin-bottom: 3px; display: block; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>

<div class="header-custom text-center">
    <h1 class="text-xl font-bold italic">MAHIKA DIRECTORY</h1>
    <p class="text-[10px] opacity-70 tracking-widest uppercase">Manajemen Jadwal & Rute</p>
</div>

<div class="form-container">
    <div class="bg-white p-5 rounded-[25px] shadow-sm mb-8">
        <div class="input-group">
            <label>Nama Armada</label>
            <input type="text" id="r-armada" placeholder="Cth: HIACE PREMIO">
        </div>
        <div class="input-group">
            <label>Tujuan / Rute</label>
            <input type="text" id="r-tujuan" placeholder="Cth: SEMARANG - JAKARTA">
        </div>
        <div class="input-group">
            <label>Jam Keberangkatan</label>
            <input type="text" id="r-jam" placeholder="Cth: 19:00 WIB">
        </div>
        <button id="btnSimpanRute" class="btn-add">
            <i class="fas fa-plus-circle mr-2"></i> TAMBAH JADWAL
        </button>
    </div>

    <div class="px-2">
        <h2 class="text-xs font-bold text-slate-400 mb-4 uppercase tracking-[0.2em]">Direktori Saat Ini</h2>
        <div id="list-rute" class="space-y-3">
            <div class="text-center py-10 opacity-30">
                <i class="fas fa-spinner fa-spin text-2xl"></i>
            </div>
        </div>
    </div>
</div>

<div class="nav-bottom">
    <a href="dash.html"><i class="fas fa-house"></i>Home</a>
    <a href="input.html"><i class="fas fa-circle-plus"></i>Input</a>
    <a href="rute.html" class="active"><i class="fas fa-route"></i>Rute</a>
    <a href="manifes.html"><i class="fas fa-clipboard-list"></i>Manifes</a>
    <a href="logout.html" class="text-red-500"><i class="fas fa-power-off"></i>Logout</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
        authDomain: "mahika-trans.firebaseapp.com", 
        projectId: "mahika-trans", 
        storageBucket: "mahika-trans.firebasestorage.app", 
        messagingSenderId: "1087881066133", 
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load Jadwal
    async function loadRute() {
        const container = document.getElementById('list-rute');
        container.innerHTML = '';
        const q = query(collection(db, "direktori_rute"), orderBy("tujuan", "asc"));
        const snap = await getDocs(q);
        
        if (snap.empty) {
            container.innerHTML = '<p class="text-center text-xs text-gray-400">Belum ada rute terdaftar.</p>';
            return;
        }

        snap.forEach((resep) => {
            const data = resep.data();
            container.innerHTML += `
                <div class="rute-card">
                    <div>
                        <p class="text-[10px] font-bold text-blue-600 uppercase mb-1">${data.tujuan}</p>
                        <p class="text-sm font-black text-slate-800">${data.armada}</p>
                        <p class="text-[11px] text-slate-400"><i class="far fa-clock mr-1"></i> ${data.jam}</p>
                    </div>
                    <button onclick="hapusRute('${resep.id}')" class="w-10 h-10 rounded-full bg-red-50 text-red-400 flex items-center justify-center">
                        <i class="fas fa-trash-alt text-xs"></i>
                    </button>
                </div>
            `;
        });
    }

    // Simpan Jadwal
    document.getElementById('btnSimpanRute').onclick = async () => {
        const btn = document.getElementById('btnSimpanRute');
        const armada = document.getElementById('r-armada').value;
        const tujuan = document.getElementById('r-tujuan').value;
        const jam = document.getElementById('r-jam').value;

        if(!armada || !tujuan || !jam) return alert("Lengkapi data!");

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        try {
            await addDoc(collection(db, "direktori_rute"), {
                armada: armada.toUpperCase(),
                tujuan: tujuan.toUpperCase(),
                jam: jam.toUpperCase()
            });
            alert("Rute berhasil ditambahkan!");
            location.reload();
        } catch (e) { 
            alert("Error!"); 
            btn.disabled = false;
            btn.innerHTML = 'TAMBAH JADWAL';
        }
    };

    // Hapus Jadwal
    window.hapusRute = async (id) => {
        if(confirm("Hapus rute ini dari direktori?")) {
            await deleteDoc(doc(db, "direktori_rute", id));
            loadRute();
        }
    }

    loadRute();
</script>
</body>
  </html>
