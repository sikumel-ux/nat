<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Rute | Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --white: #ffffff; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background: #f0f4f8; margin: 0; color: #333; min-height: 100vh; padding-bottom: 120px; }
        
        .header-curvy { 
            background: linear-gradient(135deg, var(--bg-darker), var(--primary-blue)); 
            padding: 50px 25px 80px 25px; border-radius: 0 0 50px 50px; 
            text-align: center; box-shadow: 0 15px 30px rgba(4, 58, 96, 0.3);
        }
        .header-curvy h2 { color: var(--gold); font-weight: 700; font-size: 24px; margin: 0; text-transform: uppercase; }

        .form-container { margin-top: -50px; padding: 0 20px; position: relative; z-index: 10; }
        .card-input { background: white; border-radius: 30px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border-top: 5px solid var(--gold); }

        .group-field { margin-bottom: 15px; }
        .group-field label { display: block; font-size: 10px; font-weight: 700; color: #999; text-transform: uppercase; margin-bottom: 6px; margin-left: 5px; }
        .group-field input, .group-field textarea { 
            width: 100%; border: 1.5px solid #eee; padding: 14px; border-radius: 15px; 
            font-family: 'Poppins'; font-size: 13px; font-weight: 600; box-sizing: border-box; 
        }
        
        .btn-save { 
            width: 100%; background: var(--primary-blue); color: white; border: none; 
            padding: 16px; border-radius: 15px; font-weight: 700; font-size: 13px; 
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            box-shadow: 0 8px 20px rgba(6, 80, 132, 0.2);
        }

        .po-card { 
            background: white; border-radius: 20px; padding: 18px; margin-bottom: 12px; 
            border-left: 6px solid var(--gold); box-shadow: 0 5px 15px rgba(0,0,0,0.02);
            position: relative;
        }
        .rute-text { font-size: 11px; color: #666; margin-top: 8px; background: #f8fafc; padding: 10px; border-radius: 10px; border: 1px dashed #e2e8f0; line-height: 1.6; }
        .jam-badge { position: absolute; top: 18px; right: 18px; background: var(--bg-darker); color: var(--gold); font-size: 10px; padding: 4px 10px; border-radius: 8px; font-weight: 800; }

        .nav-bottom { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.98); 
            display: flex; justify-content: space-around; padding: 15px 0; 
            border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); z-index: 100; 
        }
        .nav-bottom a { text-decoration: none; color: #aaa; text-align: center; font-size: 10px; font-weight: 600; flex: 1; }
        .nav-bottom a i { font-size: 20px; margin-bottom: 4px; display: block; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>

<div class="header-curvy">
    <h2>MAHIKA Trans</h2>
    <div class="text-[10px] text-white opacity-60 font-bold uppercase tracking-widest mt-1">Management Database</div>
</div>

<div class="form-container">
    <div class="card-input">
        <div class="group-field">
            <label>Armada</label>
            <input type="text" id="poName" placeholder="CONTOH: MURNI JAYA">
        </div>
        <div class="flex gap-3">
            <div class="group-field flex-1">
                <label>Jurusan Baru (Pisah Koma)</label>
                <textarea id="ruteInput" rows="2" placeholder="Solo, Jogja"></textarea>
            </div>
            <div class="group-field w-1/3">
                <label>Jam</label>
                <input type="text" id="jamInput" placeholder="18:00">
            </div>
        </div>
        <button id="btnSimpanRute" class="btn-save">SIMPAN JADWAL</button>
        <p class="text-[9px] text-gray-400 mt-2 text-center">*Satu armada bisa punya banyak jam berbeda</p>
    </div>
</div>

<div class="px-5 mt-8 mb-20">
    <div id="displayRute">
        <p class="text-center text-gray-400 text-xs py-10 italic">Menghubungkan ke server...</p>
    </div>
</div>

<div class="nav-bottom">
    <a href="dash.html"><i class="fas fa-house"></i>Home</a>
    <a href="inputnya.html"><i class="fas fa-circle-plus"></i>Booking</a>
    <a href="manifes.html"><i class="fas fa-clipboard-list"></i>Manifes</a>
    <a href="komisi.html"><i class="fas fa-wallet"></i>Komisi</a>
    <a href="input-rute.html" class="active"><i class="fas fa-route"></i>Rute</a>
    <a href="logout.html" id="logoutBtn"><i class="fas fa-power-off"></i>Off</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, setDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU",
        authDomain: "mahika-trans.firebaseapp.com",
        projectId: "mahika-trans",
        storageBucket: "mahika-trans.firebasestorage.app",
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // LOAD DATA
    async function loadRuteData() {
        const div = document.getElementById('displayRute');
        const snap = await getDocs(collection(db, "direktori_rute"));
        let html = "";
        
        // Sort berdasarkan Nama Armada
        const sortedData = snap.docs.map(d => ({id: d.id, ...d.data()}))
                           .sort((a, b) => a.armada.localeCompare(b.armada));

        sortedData.forEach(data => {
            const jam = data.jam || "--:--";
            html += `
                <div class="po-card">
                    <b class="text-blue-900 uppercase text-sm font-bold">${data.armada}</b>
                    <span class="jam-badge">${jam} WIB</span>
                    <div class="rute-text">${data.tujuan}</div>
                    <button onclick="hapusRute('${data.id}')" class="text-[9px] text-red-400 mt-2 font-bold uppercase"><i class="fas fa-trash mr-1"></i> Hapus Jadwal Ini</button>
                </div>`;
        });
        div.innerHTML = html || "<p class='text-center text-xs text-gray-400'>Data kosong.</p>";
    }

    // SIMPAN DATA
    document.getElementById('btnSimpanRute').onclick = async function() {
        const po = document.getElementById('poName').value.trim().toUpperCase();
        const ruteInput = document.getElementById('ruteInput').value.trim();
        const jamInput = document.getElementById('jamInput').value.trim().replace(':', ''); // Hapus titik dua buat ID

        if(!po || !ruteInput || !jamInput) return alert("Nama, Rute, dan Jam wajib diisi!");

        this.innerText = "PROSES...";
        
        // UNIK ID: Gabungan Nama Armada + Jam (Contoh: MURNI_JAYA_0600)
        // Ini kuncinya supaya jam 06:00 dan 12:30 gak tumpang tindih
        const docId = po.replace(/\s+/g, '_') + "_" + jamInput; 
        const docRef = doc(db, "direktori_rute", docId);
        
        try {
            const snap = await getDoc(docRef);
            let ruteFinal = "";
            const jamTampil = document.getElementById('jamInput').value.trim();

            if(snap.exists()){
                const lama = snap.data().tujuan.split(',').map(s => s.trim());
                const baru = ruteInput.split(',').map(s => s.trim());
                ruteFinal = [...new Set([...lama, ...baru])].filter(x => x).sort().join(', ');
            } else {
                ruteFinal = [...new Set(ruteInput.split(',').map(s => s.trim()))].filter(x => x).sort().join(', ');
            }

            await setDoc(docRef, { 
                armada: po, 
                tujuan: ruteFinal, 
                jam: jamTampil,
                updatedAt: new Date() 
            });

            document.getElementById('ruteInput').value = "";
            document.getElementById('jamInput').value = "";
            loadRuteData();
            alert("Jadwal " + po + " jam " + jamTampil + " berhasil disimpan!");
        } catch(e) { alert("Error: " + e.message); }
        this.innerText = "SIMPAN JADWAL RUTE";
    };

    // FUNGSI HAPUS (Tambahan biar enak manage-nya)
    window.hapusRute = async (id) => {
        if(confirm("Hapus jadwal ini?")){
            await deleteDoc(doc(db, "direktori_rute", id));
            loadRuteData();
        }
    }

    loadRuteData();
</script>
</body>
</html>
