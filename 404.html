<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans - On The Way</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            background: #111; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            overflow: hidden;
        }

        .bus-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bus-icon {
            font-size: 120px; /* Ukuran bus lebih besar karena sendirian */
            color: #FFD700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            /* Animasi goyang suspensi */
            animation: busGoyang 0.4s ease-in-out infinite alternate;
        }

        @keyframes busGoyang {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-8px) rotate(0.5deg); }
        }

        /* Bayangan/cahaya bawah bus */
        .bus-shadow {
            width: 150px;
            height: 15px;
            background: rgba(255, 215, 0, 0.15);
            filter: blur(10px);
            border-radius: 50%;
            margin-top: -10px;
            animation: shadowScale 0.4s ease-in-out infinite alternate;
        }

        @keyframes shadowScale {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 0.4; }
        }
    </style>
</head>
<body>

    <div class="bus-container">
        <i class="fas fa-bus bus-icon"></i>
        <div class="bus-shadow"></div>
    </div>

</body>
</html>
