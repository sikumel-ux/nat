<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans - On The Way</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            background: #010b13; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            overflow: hidden;
            font-family: sans-serif;
        }

        .bus-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bus-icon {
            font-size: 120px; 
            color: #00d2ff; /* Kita samain birunya Mahika */
            text-shadow: 0 0 50px rgba(0, 210, 255, 0.4);
            animation: busGoyang 0.4s ease-in-out infinite alternate;
        }

        @keyframes busGoyang {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-8px) rotate(0.5deg); }
        }

        .bus-shadow {
            width: 150px;
            height: 15px;
            background: rgba(0, 210, 255, 0.15);
            filter: blur(10px);
            border-radius: 50%;
            margin-top: -10px;
            animation: shadowScale 0.4s ease-in-out infinite alternate;
        }

        @keyframes shadowScale {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 0.4; }
        }

        .status-text {
            margin-top: 30px;
            color: rgba(255,255,255,0.4);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            font-weight: bold;
        }
    </style>
    
    <script>
        // Redirect ke index.html setelah 3 detik
        setTimeout(function() {
            window.location.href = "mahikatrans.my.id";
        }, 3000);
    </script>
</head>
<body>

    <div class="bus-container">
        <i class="fas fa-bus bus-icon"></i>
        <div class="bus-shadow"></div>
        <p class="status-text text-center">Rute Tidak Ditemukan<br><span class="opacity-50 text-[8px]">Kembali ke Terminal Utama...</span></p>
    </div>

</body>
</html>
