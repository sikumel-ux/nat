<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Ticket Mahika Trans</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #F1F5F9; 
            background-image: radial-gradient(circle at 2px 2px, #CBD5E1 1px, transparent 0);
            background-size: 24px 24px;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            margin: 0; padding: 20px;
        }
        .bento-card { 
            background: white; border-radius: 2.5rem; 
            box-shadow: 0 25px 50px -12px rgba(6, 80, 132, 0.2);
            position: relative; overflow: hidden;
            width: 100%; max-width: 380px;
            border: 1px solid rgba(255,255,255,0.8);
        }
        .line-accent { height: 16px; background: #065084; width: 100%; position: absolute; top: 0; left: 0; z-index: 10; }
        .bg-mahika-soft { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); }
    </style>
</head>
<body>

    <div id="loading" class="flex flex-col items-center gap-3">
        <div class="w-10 h-10 border-4 border-blue-100 border-t-blue-900 rounded-full animate-spin"></div>
        <p class="text-[10px] font-bold text-blue-900 uppercase tracking-widest">Memproses Tiket...</p>
    </div>

    <div id="konten" class="bento-card hidden">
        <div class="line-accent"></div>
        
        <div class="p-8 pt-12">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-black text-blue-900 leading-none tracking-tighter">MAHIKA TRANS</h1>
                <p class="text-[8px] text-amber-500 font-bold uppercase tracking-[0.3em] mt-2">Executive Shuttle & Travel</p>
                <div class="mt-6">
                    <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">BUKTI PEMBAYARAN</h2>
                    <div class="w-8 h-1 bg-amber-400 mx-auto mt-2 rounded-full"></div>
                </div>
            </div>

            <div class="text-[13px] text-slate-600 leading-relaxed">
                <p class="mb-6 text-center">
                    Telah diterima uang sejumlah dari Bapak/Ibu <strong id="d-nama" class="text-slate-900 uppercase"></strong> untuk pembayaran travel jurusan <strong id="d-tujuan" class="text-slate-900 uppercase"></strong> sejumlah:
                </p>

                <div class="bg-mahika-soft p-6 rounded-[2rem] text-center shadow-sm border border-blue-50 mb-6">
                    <p id="d-nominal" class="text-3xl font-black text-blue-900"></p>
                    <div class="w-12 h-[1px] bg-blue-200 mx-auto my-3"></div>
                    <p id="d-terbilang" class="text-[9px] text-blue-700 italic font-bold uppercase leading-tight"></p>
                </div>

                <div class="flex justify-center mb-8">
                    <div class="p-2 bg-white rounded-3xl border-4 border-slate-50 shadow-inner">
                        <img id="qrcodeimg" alt="QR" class="w-32 h-32">
                    </div>
                </div>

                <p class="text-center italic text-[9px] text-slate-400 py-3 border-y border-dashed border-slate-100 uppercase tracking-widest">
                    Terima kasih atas kepercayaan Anda
                </p>
            </div>

            <div class="mt-6 flex justify-between items-center">
                <div class="text-[9px] text-slate-400 font-bold leading-tight bg-slate-50 p-3 rounded-2xl border border-slate-100">
                    TANGGAL : <span id="d-tgl" class="text-slate-700"></span><br>
                    JAM : <span id="d-jam" class="text-slate-700"></span>
                </div>
                <div class="text-right">
                    <p class="text-[8px] font-bold text-slate-400 uppercase leading-none">ADMIN</p>
                    <p class="text-[11px] font-black text-blue-900 uppercase mt-1 leading-none">MAHIKA TRANS</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU",
            authDomain: "mahika-trans.firebaseapp.com",
            projectId: "mahika-trans",
            storageBucket: "mahika-trans.firebasestorage.app",
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const params = new URLSearchParams(window.location.search);
        let bookingId = params.get('id');

        async function init() {
            if (!bookingId) return alert("Link tidak valid");
            try {
                let doc = await db.collection("bookings").doc(bookingId).get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('konten').classList.remove('hidden');
                    
                    document.getElementById('d-nama').innerText = data.nama;
                    document.getElementById('d-tujuan').innerText = data.tujuan;
                    document.getElementById('d-nominal').innerText = "Rp " + Number(data.nominal).toLocaleString('id-ID');
                    document.getElementById('d-terbilang').innerText = "~ " + terbilang(data.nominal) + " Rupiah ~";
                    document.getElementById('d-tgl').innerText = data.tgl;
                    document.getElementById('d-jam').innerText = data.jam;
                    document.getElementById('qrcodeimg').src = `https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${bookingId}&choe=UTF-8`;
                }
            } catch (e) { console.error(e); }
        }

        function terbilang(angka) {
            const bilne = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebelas"];
            if (angka < 12) return bilne[angka];
            else if (angka < 20) return terbilang(angka - 10) + " Belas";
            else if (angka < 100) return terbilang(Math.floor(angka / 10)) + " Puluh " + terbilang(angka % 10);
            else if (angka < 200) return " Seratus " + terbilang(angka - 100);
            else if (angka < 1000) return terbilang(Math.floor(angka / 100)) + " Ratus " + terbilang(angka % 100);
            else if (angka < 2000) return " Seribu " + terbilang(angka - 1000);
            else if (angka < 1000000) return terbilang(Math.floor(angka / 1000)) + " Ribu " + terbilang(angka % 1000);
            return "";
        }
        init();
    </script>
</body>
</html>
