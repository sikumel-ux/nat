<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Plus+Jakarta+Sans:wght@800&family=Libre+Barcode+128&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #334155; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        
        /* --- STYLE TRAVEL (KWITANSI KLASIK) --- */
        .box-travel { background: #fff; padding: 30px; border: 1px solid #000; box-shadow: 10px 10px 0px #000; font-family: 'Courier Prime', monospace; }
        .line-dot { border-bottom: 2px dotted #000; flex-grow: 1; padding-left: 10px; font-weight: bold; }
        .row-nota { display: flex; align-items: flex-end; margin-bottom: 15px; }

        /* --- STYLE BUS (BOARDING PASS SESUAI GAMBARMU) --- */
        .box-bus { background: #065084; color: white; border-radius: 20px; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .barcode-font { font-family: 'Libre Barcode 128'; font-size: 60px; line-height: 1; }
    </style>
</head>
<body>

    <div id="loading" class="text-white animate-pulse font-bold">LOADING TICKET...</div>

    <div id="view-travel" class="hidden w-full max-w-md box-travel">
        <div class="text-center border-b-2 border-black pb-4 mb-6">
            <h1 class="text-2xl font-bold">MAHIKA TRANS</h1>
            <p class="text-[10px] uppercase">Bukti Pembayaran Travel Executive</p>
        </div>

        <div class="row-nota">
            <span class="text-sm">Telah diterima dari :</span>
            <div id="t-nama" class="line-dot uppercase"></div>
        </div>
        <div class="row-nota">
            <span class="text-sm">Uang sejumlah :</span>
            <div id="t-terbilang" class="line-dot italic"></div>
        </div>
        <div class="row-nota">
            <span class="text-sm">Guna membayar :</span>
            <div id="t-guna" class="line-dot uppercase"></div>
        </div>

        <div class="mt-8 flex justify-between items-center">
            <div class="border-2 border-black p-2 font-bold text-xl bg-gray-100">
                Rp. <span id="t-nominal"></span> ,-
            </div>
            <div class="text-center text-[10px]">
                <p>Yogyakarta, <span id="t-tgl"></span></p>
                <div class="h-12"></div>
                <p class="font-bold underline">KASIR</p>
            </div>
        </div>
    </div>

    <div id="view-bus" class="hidden w-full max-w-md box-bus">
        <div class="bg-yellow-400 p-4 text-blue-900 flex justify-between items-center">
            <span class="font-black italic text-xl uppercase">Mahika Trans Bus</span>
            <span class="bg-blue-900 text-white text-[9px] px-2 py-1 font-bold rounded">BOARDING PASS</span>
        </div>
        <div class="p-6">
            <div class="flex justify-between mb-6">
                <div>
                    <p class="text-[10px] opacity-60 uppercase">Passenger Name</p>
                    <h2 id="b-nama" class="text-xl font-bold uppercase"></h2>
                </div>
                <div class="text-right">
                    <p class="text-[10px] opacity-60 uppercase">Seat</p>
                    <p id="b-kursi" class="text-3xl font-black text-yellow-400"></p>
                </div>
            </div>
            <div class="border-t border-blue-400/30 pt-4 flex justify-between">
                <div>
                    <p class="text-[10px] opacity-60 uppercase">Route</p>
                    <p id="b-tujuan" class="font-bold text-sm uppercase"></p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] opacity-60 uppercase">Departure</p>
                    <p id="b-tgl" class="font-bold text-sm"></p>
                </div>
            </div>
            <div class="mt-10 flex flex-col items-center border-t border-dashed border-blue-400 pt-6">
                <p class="barcode-font text-white">MAHIKA-BUS-2026</p>
                <p id="b-id" class="text-[8px] tracking-[4px] opacity-50 uppercase"></p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
            authDomain: "mahika-trans.firebaseapp.com", 
            projectId: "mahika-trans", 
            storageBucket: "mahika-trans.firebasestorage.app", 
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const params = new URLSearchParams(window.location.search);
        let bid = params.get('id');

        async function init() {
            if (!bid) return;
            try {
                let doc = await db.collection("bookings").doc(bid).get();
                if (doc.exists) {
                    const d = doc.data();
                    document.getElementById('loading').style.display = 'none';

                    if (d.layanan === 'travel') {
                        // TAMPILKAN TRAVEL
                        document.getElementById('view-travel').classList.remove('hidden');
                        document.getElementById('t-nama').innerText = d.nama;
                        document.getElementById('t-nominal').innerText = Number(d.nominal).toLocaleString('id-ID');
                        document.getElementById('t-terbilang').innerText = terbilang(d.nominal) + " Rupiah";
                        document.getElementById('t-guna').innerText = "TIKET TRAVEL RUTE " + d.tujuan;
                        document.getElementById('t-tgl').innerText = d.tgl;
                    } else {
                        // TAMPILKAN BUS
                        document.getElementById('view-bus').classList.remove('hidden');
                        document.getElementById('b-nama').innerText = d.nama;
                        document.getElementById('b-tujuan').innerText = d.tujuan;
                        document.getElementById('b-kursi').innerText = d.kursi || 'ANY';
                        document.getElementById('b-tgl').innerText = d.tgl + " | " + d.jam;
                        document.getElementById('b-id').innerText = bid.toUpperCase();
                    }
                }
            } catch (e) { console.log(e); }
        }

        function terbilang(n) {
            const b = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebelas"];
            if (n < 12) return b[n];
            if (n < 20) return terbilang(n - 10) + " Belas";
            if (n < 100) return terbilang(Math.floor(n / 10)) + " Puluh " + terbilang(n % 10);
            if (n < 1000) return terbilang(Math.floor(n / 100)) + " Ratus " + terbilang(n % 100);
            if (n < 1000000) return terbilang(Math.floor(n / 1000)) + " Ribu " + terbilang(n % 1000);
            return "";
        }
        init();
    </script>
</body>
</html>
