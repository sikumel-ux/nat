<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Ticket Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&family=Libre+Barcode+128&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #e2e8f0; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .barcode { font-family: 'Libre Barcode 128', cursive; font-size: 60px; line-height: 1; }
        .bg-mahika { background: #065084; }
        .dashed-line { border-top: 2px dashed #cbd5e1; position: relative; width: 100%; margin: 20px 0; }
        .dashed-line::before, .dashed-line::after { content: ''; width: 20px; height: 20px; background: #e2e8f0; border-radius: 50%; position: absolute; top: -11px; }
        .dashed-line::before { left: -30px; } .dashed-line::after { right: -30px; }
    </style>
</head>
<body>

    <div id="loading" class="text-blue-900 font-bold animate-pulse">MEMPROSES TIKET...</div>

    <div id="view-travel" class="hidden w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border-t-[12px] border-blue-900">
        <div class="p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-black text-blue-900 leading-none">MAHIKA TRANS</h1>
                <p class="text-[9px] font-bold text-amber-500 uppercase tracking-widest mt-1">Executive Travel & Shuttle</p>
                <h2 class="mt-6 text-xl font-bold text-slate-800 border-b-2 border-amber-400 inline-block pb-1 uppercase">Bukti Pembayaran</h2>
            </div>
            
            <p class="text-[13px] text-slate-600 text-center leading-relaxed">
                Telah diterima uang sejumlah dari Bapak/Ibu <strong id="t-nama" class="text-slate-900 uppercase"></strong> untuk pembayaran travel rute <strong id="t-tujuan" class="text-slate-900 uppercase"></strong> sejumlah:
            </p>

            <div class="bg-blue-50 p-6 rounded-3xl text-center my-6 border border-blue-100">
                <p id="t-nominal" class="text-3xl font-black text-blue-900"></p>
                <p id="t-terbilang" class="text-[9px] text-blue-700 italic font-bold uppercase mt-2"></p>
            </div>

            <div class="flex flex-col items-center gap-4">
                <img id="t-qr" class="w-28 h-28 border shadow-inner rounded-xl">
                <div class="text-[10px] text-center font-bold text-slate-400 uppercase">
                    <span id="t-tgl"></span> | <span id="t-jam"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="view-bus" class="hidden w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-mahika p-6 text-white text-center">
            <p class="text-[10px] font-bold tracking-[0.3em] opacity-70 mb-1 uppercase">Boarding Pass Tiket Bus</p>
            <h1 class="text-2xl font-black italic">MAHIKA TRANS</h1>
        </div>
        
        <div class="p-6">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Nama Penumpang</p>
                    <p id="b-nama" class="text-lg font-black text-slate-800 leading-none uppercase"></p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">No. Kursi</p>
                    <p id="b-kursi" class="text-2xl font-black text-blue-900 leading-none"></p>
                </div>
            </div>

            <div class="bg-slate-50 rounded-2xl p-4 border border-slate-100 mb-2">
                <div class="flex justify-between items-center mb-3">
                    <div class="text-left">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Keberangkatan</p>
                        <p id="b-tgl" class="text-xs font-bold text-slate-800"></p>
                    </div>
                    <div class="text-blue-900"><i class="fas fa-bus text-xl"></i></div>
                    <div class="text-right">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Jam</p>
                        <p id="b-jam" class="text-xs font-bold text-slate-800"></p>
                    </div>
                </div>
                <div class="pt-3 border-t border-dashed border-slate-200">
                    <p class="text-[9px] font-bold text-slate-400 text-center uppercase">Rute Tujuan</p>
                    <p id="b-tujuan" class="text-sm font-black text-center text-slate-800 uppercase"></p>
                </div>
            </div>

            <div class="dashed-line"></div>

            <div class="flex flex-col items-center pb-4">
                <p class="barcode text-slate-800">MAHIKA123</p>
                <p id="b-id" class="text-[8px] font-bold text-slate-400 tracking-[0.5em] mt-1"></p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
            authDomain: "mahika-trans.firebaseapp.com", 
            projectId: "mahika-trans", 
            storageBucket: "mahika-trans.firebasestorage.app", 
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const params = new URLSearchParams(window.location.search);
        let bookingId = params.get('id');

        async function init() {
            if (!bookingId) return alert("Link tidak valid!");
            try {
                let doc = await db.collection("bookings").doc(bookingId).get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('loading').classList.add('hidden');

                    if (data.layanan === 'travel') {
                        document.getElementById('view-travel').classList.remove('hidden');
                        document.getElementById('t-nama').innerText = data.nama;
                        document.getElementById('t-tujuan').innerText = data.tujuan;
                        document.getElementById('t-nominal').innerText = "Rp " + Number(data.nominal).toLocaleString('id-ID');
                        document.getElementById('t-terbilang').innerText = "~ " + terbilang(data.nominal) + " Rupiah ~";
                        document.getElementById('t-tgl').innerText = data.tgl;
                        document.getElementById('t-jam').innerText = data.jam;
                        document.getElementById('t-qr').src = `https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${bookingId}`;
                    } else {
                        document.getElementById('view-bus').classList.remove('hidden');
                        document.getElementById('b-nama').innerText = data.nama;
                        document.getElementById('b-kursi').innerText = data.kursi || '-';
                        document.getElementById('b-tgl').innerText = data.tgl;
                        document.getElementById('b-jam').innerText = data.jam;
                        document.getElementById('b-tujuan').innerText = data.tujuan;
                        document.getElementById('b-id').innerText = bookingId.substring(0,10).toUpperCase();
                    }
                } else { alert("Data tidak ditemukan!"); }
            } catch (e) { console.error(e); }
        }

        function terbilang(angka) {
            const bilne = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebelas"];
            if (angka < 12) return bilne[angka];
            else if (angka < 20) return terbilang(angka - 10) + " Belas";
            else if (angka < 100) return terbilang(Math.floor(angka / 10)) + " Puluh " + terbilang(angka % 10);
            else if (angka < 200) return " Seratus " + terbilang(angka - 100);
            else if (angka < 1000) return terbilang(Math.floor(angka / 100)) + " Ratus " + terbilang(angka % 100);
            else if (angka < 2000) return " Seribu " + terbilang(angka - 1000);
            else if (angka < 1000000) return terbilang(Math.floor(angka / 1000)) + " Ribu " + terbilang(angka % 1000);
            return "";
        }
        init();
    </script>
</body>
</html>
