<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Ticket Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Orbitron:wght@900&family=Libre+Barcode+128&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        /* BACKGROUND LUAR */
        body { background: #1a1a1a; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }

        /* --- STYLE 1: TRAVEL (NOTA KERTAS KUNING JADUL) --- */
        .style-travel { 
            background: #fff9c4; font-family: 'Special Elite', cursive; 
            color: #2c2c2c; padding: 30px; border-left: 10px solid #fbc02d;
            box-shadow: 15px 15px 0px #5d4037; position: relative;
        }
        .style-travel h1 { border-bottom: 2px solid #2c2c2c; padding-bottom: 5px; }
        .stempel { 
            border: 3px solid #d32f2f; color: #d32f2f; padding: 5px; 
            transform: rotate(-15deg); display: inline-block; font-weight: bold;
            position: absolute; right: 20px; top: 150px; opacity: 0.6;
        }

        /* --- STYLE 2: BUS (DIGITAL DARK BOARDING PASS) --- */
        .style-bus {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            color: #38bdf8; font-family: 'Orbitron', sans-serif;
            border: 2px solid #38bdf8; border-radius: 0px; padding: 0;
            box-shadow: 0 0 20px #38bdf8; position: relative; overflow: hidden;
        }
        .bus-header { background: #38bdf8; color: #0f172a; padding: 15px; text-align: center; }
        .neon-text { text-shadow: 0 0 10px #38bdf8; }
        .barcode-neon { font-family: 'Libre Barcode 128'; font-size: 80px; color: #38bdf8; }
        .cut-line { border-top: 2px dashed #38bdf8; margin: 20px 0; }
    </style>
</head>
<body>

    <div id="loading" class="text-white animate-bounce">Tunggu Sebentar...</div>

    <div id="view-travel" class="hidden w-full max-w-sm style-travel">
        <h1 class="text-xl font-bold">MAHIKA TRANS (TRAVEL)</h1>
        <p class="text-xs italic mb-4">Bukti Pembayaran Tiket Travel</p>
        
        <div class="space-y-4">
            <p>Sudah Terima Dari: <br><span id="t-nama" class="font-bold underline text-lg"></span></p>
            <p>Guna Membayar: <br>Travel Jurusan <span id="t-tujuan" class="font-bold"></span></p>
            
            <div class="my-6">
                <p class="text-xs uppercase">Terbilang:</p>
                <p id="t-terbilang" class="italic font-bold"></p>
            </div>

            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold bg-gray-200 px-2">
                    Rp <span id="t-nominal"></span>
                </div>
                <img id="t-qr" class="w-20 h-20 grayscale">
            </div>
            
            <div class="stempel text-xl">LUNAS</div>
            <p class="text-[10px] mt-6 border-t border-black pt-2">Tgl: <span id="t-tgl"></span> | Jam: <span id="t-jam"></span></p>
        </div>
    </div>

    <div id="view-bus" class="hidden w-full max-w-sm style-bus">
        <div class="bus-header">
            <h1 class="text-xl font-black">BOARDING PASS</h1>
        </div>
        
        <div class="p-6">
            <div class="mb-6">
                <p class="text-[9px] uppercase tracking-widest text-white">Passenger Name</p>
                <h2 id="b-nama" class="text-xl font-bold neon-text uppercase"></h2>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-[9px] uppercase text-white">Route</p>
                    <p id="b-tujuan" class="text-sm font-bold"></p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] uppercase text-white">Seat</p>
                    <p id="b-kursi" class="text-3xl font-black neon-text"></p>
                </div>
            </div>

            <div class="cut-line"></div>

            <div class="flex justify-between text-[10px]">
                <span>DEPARTURE: <span id="b-tgl" class="text-white"></span></span>
                <span>TIME: <span id="b-jam" class="text-white"></span></span>
            </div>

            <div class="mt-8 flex flex-col items-center">
                <p class="barcode-neon">BUS-MAHIKA-2026</p>
                <p id="b-id" class="text-[8px] tracking-[5px] text-white opacity-50"></p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
            authDomain: "mahika-trans.firebaseapp.com", 
            projectId: "mahika-trans", 
            storageBucket: "mahika-trans.firebasestorage.app", 
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const params = new URLSearchParams(window.location.search);
        let bid = params.get('id');

        async function init() {
            if (!bid) return;
            try {
                let doc = await db.collection("bookings").doc(bid).get();
                if (doc.exists) {
                    const d = doc.data();
                    document.getElementById('loading').style.display = 'none';

                    if (d.layanan === 'travel') {
                        document.getElementById('view-travel').classList.remove('hidden');
                        document.getElementById('t-nama').innerText = d.nama;
                        document.getElementById('t-tujuan').innerText = d.tujuan;
                        document.getElementById('t-nominal').innerText = Number(d.nominal).toLocaleString('id-ID');
                        document.getElementById('t-terbilang').innerText = terbilang(d.nominal) + " Rupiah";
                        document.getElementById('t-tgl').innerText = d.tgl;
                        document.getElementById('t-jam').innerText = d.jam;
                        document.getElementById('t-qr').src = `https://chart.googleapis.com/chart?chs=100x100&cht=qr&chl=${bid}`;
                    } else {
                        document.getElementById('view-bus').classList.remove('hidden');
                        document.getElementById('b-nama').innerText = d.nama;
                        document.getElementById('b-tujuan').innerText = d.tujuan;
                        document.getElementById('b-kursi').innerText = d.kursi || 'N/A';
                        document.getElementById('b-tgl').innerText = d.tgl;
                        document.getElementById('b-jam').innerText = d.jam;
                        document.getElementById('b-id').innerText = bid.toUpperCase();
                    }
                }
            } catch (e) { console.log(e); }
        }

        function terbilang(n) {
            const b = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebelas"];
            if (n < 12) return b[n];
            if (n < 20) return terbilang(n - 10) + " Belas";
            if (n < 100) return terbilang(Math.floor(n / 10)) + " Puluh " + terbilang(n % 10);
            if (n < 200) return "Seratus " + terbilang(n - 100);
            if (n < 1000) return terbilang(Math.floor(n / 100)) + " Ratus " + terbilang(n % 100);
            return "Ribuan";
        }
        init();
    </script>
</body>
    </html>
