<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiket Mahika Trans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="../stylez.css">

    <style>
        body { padding-bottom: 50px; margin: 0; background: #f4f7f9; font-family: 'Poppins', sans-serif; }
        #loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #065084; }
        
        .qr-container { text-align: center; padding: 20px; }
        .qr-container img { 
            width: 140px; height: 140px; 
            border: 6px solid white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            border-radius: 15px; 
        }
        
        /* Teks MT-XXXX di bawah QR */
        .teks-barcode-qr { 
            display: block; font-weight: 800; font-size: 18px; 
            color: #065084; margin-top: 10px; letter-spacing: 2px;
        }

        /* Ucapan Terimakasih */
        .thanks-note {
            font-size: 11px; color: #777; margin-top: 15px; 
            line-height: 1.5; padding: 0 20px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loading-screen">
    <i class="fas fa-circle-notch fa-spin fa-3x"></i>
    <p style="margin-top:15px; font-weight: 600;">Memvalidasi Tiket...</p>
</div>

<div id="main-content" class="etiket-container hidden">
    <div class="etiket-header">
        <div class="header"><img src="../logo.png" alt="Mahika Trans" class="logo"></div>
        <p class="kode-booking">MT-<span id="id_tiket">-</span></p>
    </div>

    <div class="info-grid">
        <div class="kolom">
            <p><i class="fas fa-user"></i> <span id="nama"></span></p>
            <p><i class="fas fa-phone"></i> <span id="no_hp"></span></p>
            <p><i class="fas fa-bus"></i> <span id="armada"></span></p> 
            <p><i class="fas fa-map-marker-alt"></i> <span id="tujuan"></span></p>
        </div>
        <div class="kolom">
            <p><i class="fas fa-chair"></i> <span id="no_kursi"></span></p>
            <p><i class="fas fa-calendar-alt"></i> <span id="tgl"></span></p>
            <p><i class="fas fa-clock"></i> <span id="jam"></span></p>
            <p><i class="fa-solid fa-rupiah-sign"></i> <span id="harga"></span></p>
        </div>
    </div>

    <div class="tear-line"></div>

    <div class="qr-container">
        <img id="qrImg" alt="QR Code">
        <span id="teksMT" class="teks-barcode-qr">-</span>
        
        <p class="thanks-note">
            Terimakasih atas kepercayaan Anda menggunakan jasa layanan kami.<br>
            Semoga perjalanan Anda menyenangkan.
        </p>
    </div>

    <div class="keterangan">
        <p><strong>Perhatian:</strong></p>
        <p>1. Tiket yang sudah dipesan tidak dapat dibatalkan.</p>
        <p>2. Harap datang 30 menit sebelum jadwal pemberangkatan.</p>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { 
    apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
    authDomain: "mahika-trans.firebaseapp.com", 
    projectId: "mahika-trans", 
    storageBucket: "mahika-trans.firebasestorage.app", 
    appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const ticketID = params.get("id");

if(!ticketID) {
    window.location.href = "../landing.html";
} else {
    try {
        const docRef = doc(db, "bookings", ticketID);
        const docSnap = await getDoc(docRef);

        if(docSnap.exists()){
            const data = docSnap.data();
            document.getElementById("loading-screen").classList.add("hidden");
            document.getElementById("main-content").classList.remove("hidden");
            
            document.getElementById("id_tiket").innerText = ticketID;
            document.getElementById("nama").innerText = data.nama || "-";
            document.getElementById("no_hp").innerText = data.wa || "-";
            document.getElementById("armada").innerText = data.armada || "-";
            document.getElementById("tujuan").innerText = data.tujuan || "-";
            document.getElementById("no_kursi").innerText = data.kursi || "-";
            document.getElementById("jam").innerText = data.jam || "-";
            
            const hargaNominal = data.harga ? Number(data.harga).toLocaleString("id-ID") : "0";
            document.getElementById("harga").innerText = "Rp " + hargaNominal;
            
            if(data.tgl) {
                const opsi = { day: "2-digit", month: "long", year: "numeric" };
                document.getElementById("tgl").innerText = new Date(data.tgl).toLocaleDateString("id-ID", opsi);
            }

            // AMBIL DATA MT-XXXX DARI DATABASE
            const kodeMT = data.barcode || "MT-00000"; 
            
            // Tampilkan teks MT-XXXX di bawah QR
            document.getElementById("teksMT").innerText = kodeMT;
            
            // Masukkan kode MT ke dalam gambar QR
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${kodeMT}`;
            document.getElementById("qrImg").src = qrUrl;

        } else {
            window.location.href = "../404.html";
        }
    } catch (e) {
        window.location.href = "../404.html";
    }
}
</script>
</body>
</html>
