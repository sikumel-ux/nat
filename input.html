<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Booking | Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; margin: 0; padding-bottom: 100px; }
        
        .header-input { 
            background: linear-gradient(135deg, var(--bg-darker), var(--primary-blue)); 
            padding: 30px 20px; border-radius: 0 0 30px 30px; color: white;
        }

        .form-container { margin-top: 20px; padding: 0 20px; }
        .input-group { background: white; padding: 15px; border-radius: 20px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .input-group label { display: block; font-size: 10px; font-weight: 700; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; }
        .input-group input, .input-group select { width: 100%; border: none; outline: none; font-size: 14px; font-weight: 600; color: #1e293b; }

        .btn-simpan { 
            background: var(--primary-blue); color: white; width: 100%; padding: 18px; 
            border-radius: 20px; font-weight: 700; margin-top: 20px;
            box-shadow: 0 10px 20px rgba(6, 80, 132, 0.3);
        }

        /* Nav Bottom */
        .nav-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); z-index: 100; }
        .nav-bottom a { text-decoration: none; color: #aaa; text-align: center; font-size: 10px; font-weight: 600; flex: 1; }
        .nav-bottom a i { font-size: 20px; margin-bottom: 4px; display: block; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>

<div class="header-input">
    <h1 class="text-xl font-bold"><i class="fas fa-edit mr-2"></i> Input Booking</h1>
    <p class="text-[10px] opacity-70">Lengkapi data penumpang dengan benar</p>
</div>

<div class="form-container">
    <div class="input-group">
        <label>Nama Penumpang</label>
        <input type="text" id="p-nama" placeholder="Contoh: Budi Santoso">
    </div>

    <div class="grid grid-cols-2 gap-3">
        <div class="input-group">
            <label>No. WhatsApp</label>
            <input type="number" id="p-wa" placeholder="0812...">
        </div>
        <div class="input-group">
            <label>Nomor Kursi</label>
            <input type="text" id="p-kursi" placeholder="Cth: 1A">
        </div>
    </div>

    <div class="input-group">
        <label>Tujuan / Rute</label>
        <input type="text" id="p-tujuan" placeholder="Cth: Jakarta - Bandung">
    </div>

    <div class="grid grid-cols-2 gap-3">
        <div class="input-group">
            <label>Tanggal</label>
            <input type="date" id="p-tgl">
        </div>
        <div class="input-group">
            <label>Jam</label>
            <input type="time" id="p-jam">
        </div>
    </div>

    <button id="btnSimpan" class="btn-simpan">
        <i class="fas fa-paper-plane mr-2"></i> SIMPAN & KIRIM TIKET
    </button>
</div>

<div class="nav-bottom">
    <a href="index.html"><i class="fas fa-house"></i>Home</a>
    <a href="input.html" class="active"><i class="fas fa-circle-plus"></i>Input</a>
    <a href="manifes.html"><i class="fas fa-clipboard-list"></i>Manifes</a>
    <a href="komisi.html"><i class="fas fa-wallet"></i>Komisi</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
        authDomain: "mahika-trans.firebaseapp.com", 
        projectId: "mahika-trans", 
        storageBucket: "mahika-trans.firebasestorage.app", 
        messagingSenderId: "1087881066133", 
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('btnSimpan').onclick = async () => {
        const btn = document.getElementById('btnSimpan');
        const nama = document.getElementById('p-nama').value;
        const wa = document.getElementById('p-wa').value;
        const kursi = document.getElementById('p-kursi').value;
        const tujuan = document.getElementById('p-tujuan').value;
        const tgl = document.getElementById('p-tgl').value;
        const jam = document.getElementById('p-jam').value;

        if(!nama || !wa || !tgl) return alert("Isi data minimal Nama, WA, dan Tanggal!");

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> MENGIRIM...';

        try {
            // 1. Simpan ke Firestore
            const docRef = await addDoc(collection(db, "bookings"), {
                nama, wa, kursi, tujuan, tgl, jam,
                createdAt: serverTimestamp()
            });

            // 2. GENERATE LINK BARU (TANPA .HTML)
            // Ini akan menghasilkan: mahikatrans.com/t/?id=ABC123XYZ
            const etiketURL = `https://${window.location.hostname}/t/?id=${docRef.id}`;

            // 3. Siapkan Pesan WA
            const pesanWA = `Halo ${nama},\nTerima kasih telah memesan di *Mahika Trans*.\n\nBerikut adalah E-Tiket Anda:\n${etiketURL}\n\nHarap simpan link ini dan tunjukkan saat keberangkatan.`;
            
            // 4. Buka WhatsApp
            window.location.href = `https://wa.me/62${wa.substring(1)}?text=${encodeURIComponent(pesanWA)}`;

        } catch (e) {
            console.error(e);
            alert("Gagal menyimpan data.");
            btn.disabled = false;
            btn.innerText = "SIMPAN & KIRIM TIKET";
        }
    };
</script>
</body>
</html>
