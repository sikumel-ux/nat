<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #065084; }
        .login-card { border-top: 5px solid #FFD700; }
    </style>
</head>
<body class="flex items-center justify-center min-height-screen h-screen px-5">

<div class="bg-white w-full max-w-md rounded-[40px] p-10 shadow-2xl login-card">
    <div class="text-center mb-8">
        <img src="logo.png" alt="Logo" class="w-32 mx-auto mb-4">
        <h2 class="text-2xl font-black text-blue-900">ADMIN LOGIN</h2>
        <p class="text-gray-400 text-xs uppercase tracking-widest font-bold">Mahika Trans System</p>
    </div>

    <div class="space-y-4">
        <div>
            <label class="text-[10px] font-bold text-gray-400 ml-4 uppercase">Email</label>
            <input type="email" id="email" class="w-full border-2 border-gray-100 p-4 rounded-2xl focus:border-blue-500 outline-none font-semibold text-sm" placeholder="admin@mahika.com">
        </div>
        <div>
            <label class="text-[10px] font-bold text-gray-400 ml-4 uppercase">Password</label>
            <input type="password" id="password" class="w-full border-2 border-gray-100 p-4 rounded-2xl focus:border-blue-500 outline-none font-semibold text-sm" placeholder="••••••••">
        </div>
        <button id="btnLogin" class="w-full bg-blue-900 text-white font-bold p-4 rounded-2xl shadow-lg hover:bg-blue-800 transition uppercase tracking-wider">Masuk Sekarang</button>
    </div>
    
    <p id="errMsg" class="text-red-500 text-[10px] text-center mt-4 font-bold hidden"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU",
        authDomain: "mahika-trans.firebaseapp.com",
        projectId: "mahika-trans",
        storageBucket: "mahika-trans.firebasestorage.app",
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Cek kalau udah login, langsung lempar ke dash
    onAuthStateChanged(auth, (user) => {
        if (user) window.location.href = "dash.html";
    });

    document.getElementById('btnLogin').onclick = async function() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const err = document.getElementById('errMsg');

        if(!email || !pass) return;
        this.innerText = "PROSES...";

        try {
            await signInWithEmailAndPassword(auth, email, pass);
            window.location.href = "dash.html";
        } catch (e) {
            err.innerText = "LOGIN GAGAL: Periksa email & password!";
            err.classList.remove('hidden');
            this.innerText = "Masuk Sekarang";
        }
    };
</script>
</body>
</html>
