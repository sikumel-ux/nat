<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Booking | Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; margin: 0; padding-bottom: 120px; }
        
        .header-input { 
            background: linear-gradient(135deg, var(--bg-darker), var(--primary-blue)); 
            padding: 30px 20px; border-radius: 0 0 30px 30px; color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-container { margin-top: 20px; padding: 0 20px; }
        .input-group { background: white; padding: 12px 15px; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #e2e8f0; }
        .input-group label { display: block; font-size: 10px; font-weight: 700; color: #94a3b8; margin-bottom: 2px; text-transform: uppercase; }
        .input-group input { width: 100%; border: none; outline: none; font-size: 14px; font-weight: 600; color: #1e293b; background: transparent; }

        .btn-simpan { 
            background: var(--primary-blue); color: white; width: 100%; padding: 18px; 
            border-radius: 20px; font-weight: 700; margin-top: 15px;
            box-shadow: 0 10px 20px rgba(6, 80, 132, 0.3);
            border: none; cursor: pointer; transition: 0.3s;
        }
        .btn-simpan:active { transform: scale(0.95); }

        /* Nav Bottom */
        .nav-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); z-index: 100; }
        .nav-bottom a { text-decoration: none; color: #aaa; text-align: center; font-size: 9px; font-weight: 600; flex: 1; }
        .nav-bottom a i { font-size: 18px; margin-bottom: 3px; display: block; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>

<div class="header-input text-center">
    <h1 class="text-xl font-bold italic tracking-tighter">MAHIKA TRANS</h1>
    <p class="text-[10px] opacity-70 tracking-widest uppercase font-semibold">Form Pemesanan Tiket</p>
</div>

<div class="form-container">
    <div class="input-group">
        <label>Nama Penumpang</label>
        <input type="text" id="p-nama" placeholder="Contoh: Budi Santoso">
    </div>

    <div class="grid grid-cols-2 gap-3">
        <div class="input-group">
            <label>No. WhatsApp</label>
            <input type="number" id="p-wa" placeholder="0812345678">
        </div>
        <div class="input-group">
            <label>Harga Tiket (Rp)</label>
            <input type="number" id="p-harga" placeholder="200000">
        </div>
    </div>

    <div class="grid grid-cols-2 gap-3">
        <div class="input-group">
            <label>Tanggal</label>
            <input type="date" id="p-tgl">
        </div>
        <div class="input-group">
            <label>Jam (Manual)</label>
            <input type="text" id="p-jam" placeholder="Cth: 19:30 WIB">
        </div>
    </div>

    <div class="grid grid-cols-2 gap-3">
        <div class="input-group">
            <label>Armada</label>
            <input type="text" id="p-armada" placeholder="Cth: Hiace / Elf">
        </div>
        <div class="input-group">
            <label>Nomor Kursi</label>
            <input type="text" id="p-kursi" placeholder="Cth: 2A / Depan">
        </div>
    </div>

    <div class="input-group">
        <label>Tujuan / Rute</label>
        <input type="text" id="p-tujuan" placeholder="Cth: Jakarta - Semarang (PP)">
    </div>

    <button id="btnSimpan" class="btn-simpan">
        <i class="fas fa-paper-plane mr-2"></i> SIMPAN & KIRIM TIKET
    </button>
</div>

<div class="nav-bottom">
    <a href="dash.html"><i class="fas fa-house"></i>Home</a>
    <a href="input.html" class="active"><i class="fas fa-circle-plus"></i>Input</a>
    <a href="manifes.html"><i class="fas fa-clipboard-list"></i>Manifes</a>
    <a href="komisi.html"><i class="fas fa-wallet"></i>Komisi</a>
    <a href="#" onclick="location.reload()" class="text-red-500"><i class="fas fa-sync"></i>Refresh</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
        authDomain: "mahika-trans.firebaseapp.com", 
        projectId: "mahika-trans", 
        storageBucket: "mahika-trans.firebasestorage.app", 
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('btnSimpan').onclick = async () => {
        const btn = document.getElementById('btnSimpan');
        const nama = document.getElementById('p-nama').value;
        const wa = document.getElementById('p-wa').value;
        const harga = document.getElementById('p-harga').value;
        const tgl = document.getElementById('p-tgl').value;
        const jam = document.getElementById('p-jam').value;
        const armada = document.getElementById('p-armada').value;
        const kursi = document.getElementById('p-kursi').value;
        const tujuan = document.getElementById('p-tujuan').value;

        if(!nama || !wa || !tgl || !tujuan) return alert("Harap isi Nama, WA, Tanggal, dan Tujuan!");

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Menyimpan...';

        try {
            // 1. Simpan data ke Firestore (Koleksi 'bookings')
            // Note: Kita gunakan field 'nominal' untuk harga agar sinkron dengan file etiket.html
            const docRef = await addDoc(collection(db, "bookings"), {
                nama, 
                wa, 
                nominal: harga, // Kita simpan sebagai nominal agar dibaca fungsi terbilang
                tgl, 
                jam, 
                armada, 
                kursi, 
                tujuan,
                createdAt: serverTimestamp()
            });

            // 2. Format Tanggal Indo
            const tglIndo = new Date(tgl).toLocaleDateString('id-ID', {
                day: '2-digit', month: 'long', year: 'numeric'
            });

            // 3. Buat URL E-Tiket (Pastikan file invoice tadi namanya etiket.html)
            const etiketURL = `https://${window.location.hostname}/etiket.html?id=${docRef.id}`;

            // 4. Kirim WA
            const pesanWA = `*E-TIKET MAHIKA TRANS*\n` +
                            `--------------------------\n` +
                            `Nama  : ${nama}\n` +
                            `Tujuan: ${tujuan}\n` +
                            `Tgl   : ${tglIndo}\n` +
                            `Jam   : ${jam}\n` +
                            `Kursi : ${kursi}\n` +
                            `--------------------------\n` +
                            `Lihat Kwitansi Digital Anda:\n${etiketURL}\n\n` +
                            `_Terima kasih telah memilih Mahika Trans!_`;
            
            // Format nomor WA biar gak error (ubah 08 jadi 62)
            let formattedWA = wa;
            if (wa.startsWith('0')) {
                formattedWA = '62' + wa.substring(1);
            }
            
            window.location.href = `https://wa.me/${formattedWA}?text=${encodeURIComponent(pesanWA)}`;

        } catch (e) {
            console.error(e);
            alert("Terjadi kesalahan. Silakan coba lagi.");
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> SIMPAN & KIRIM TIKET';
        }
    };
</script>
</body>
</html>
