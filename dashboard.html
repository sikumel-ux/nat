<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --white: #ffffff; --gold: #FFD700; --emerald: #10b981; }
        body { font-family: 'Poppins', sans-serif; background: #f0f4f7; margin: 0; color: #333; min-height: 100vh; }
        
        /* HEADER EXTRA CURVED */
        .header-dash { 
            background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue)); 
            padding: 50px 20px 70px 20px; 
            border-radius: 0 0 45px 45px; 
            color: white;
            text-align: center;
        }
        .header-dash h1 { font-size: 12px; margin: 0; opacity: 0.6; font-weight: 400; text-transform: uppercase; letter-spacing: 2px; }
        .header-dash h2 { font-size: 22px; margin: 5px 0 0 0; font-weight: 700; }

        /* STATS GRID JEJER 3 */
        .stats-container { margin-top: -45px; padding: 0 15px; }
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* Jejer 3 Sama Rata */
            gap: 10px; 
        }
        
        .stat-card { 
            background: var(--white); 
            padding: 15px 10px; 
            border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08); 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .stat-card i { font-size: 16px; margin-bottom: 8px; color: var(--primary-blue); opacity: 0.8; }
        .stat-card span { display: block; font-size: 8px; color: #888; font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
        .stat-card strong { font-size: 13px; font-weight: 800; color: #1e293b; white-space: nowrap; }
        
        /* Warna khusus komisi agar menonjol */
        .card-komisi strong { color: var(--emerald); }

        .section-title { padding: 30px 20px 15px; font-size: 14px; font-weight: 700; color: var(--primary-blue); opacity: 0.8; }
        .antrean-list { padding: 0 15px 120px; }
        .card-mini { background: var(--white); border-radius: 18px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .tgl-badge { width: 40px; height: 40px; background: var(--primary-blue); color: white; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 8px; font-weight: 700; margin-right: 12px; flex-shrink: 0; }
        .tgl-badge b { font-size: 14px; line-height: 1; }
        .info-mini { flex: 1; overflow: hidden; }
        .info-mini b { font-size: 13px; color: #1e293b; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .info-mini small { font-size: 10px; color: #64748b; display: block; }

        .nav-bottom { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; border-radius: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 100; }
        .nav-bottom a { text-decoration: none; color: #cbd5e1; text-align: center; font-size: 8px; flex: 1; }
        .nav-bottom a i { font-size: 18px; margin-bottom: 4px; display: block; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>

<div class="header-dash">
    <h1>Management System</h1>
    <h2>Mahika Trans</h2>
</div>

<div class="stats-container">
    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <span>HARI INI</span>
            <strong id="statPax">0</strong>
        </div>
        <div class="stat-card">
            <i class="fas fa-clipboard-check"></i>
            <span>AKTIF</span>
            <strong id="statTotal">0</strong>
        </div>
        <div class="stat-card card-komisi">
            <i class="fas fa-wallet" style="color: var(--emerald);"></i>
            <span>KOMISI</span>
            <strong id="statKomisi">0</strong>
        </div>
    </div>
</div>

<div class="section-title">Jadwal Terdekat</div>
<div id="antreanList" class="antrean-list">
    <p style="text-align: center; opacity: 0.5; font-size: 11px; margin-top: 20px;">Menyinkronkan data...</p>
</div>
    
<div class="nav-bottom">
    <a href="dash.html" class="active"><i class="fas fa-house"></i>Home</a>
    <a href="inputnya.html"><i class="fas fa-plus-circle"></i>Booking</a>
    <a href="manifes.html"><i class="fas fa-list"></i>Manifes</a>
    <a href="komisi.html"><i class="fas fa-wallet"></i>Komisi</a>
    <a href="input-rute.html"><i class="fas fa-route"></i>Rute</a>
    <a href="logout.html" id="logoutBtn"><i class="fas fa-power-off"></i></a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU",
        authDomain: "mahika-trans.firebaseapp.com",
        projectId: "mahika-trans",
        storageBucket: "mahika-trans.firebasestorage.app",
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "login.html";
        else loadDashboardData();
    });

    async function loadDashboardData() {
        const list = document.getElementById("antreanList");
        const now = new Date();
        const todayStr = now.toISOString().split('T')[0];
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();

        try {
            const q = query(collection(db, "bookings"), orderBy("tgl", "asc"));
            const snap = await getDocs(q);
            
            let hariIniCount = 0;
            let totalAktif = 0;
            let totalKomisiBulanIni = 0;
            let html = "";

            snap.forEach(doc => {
                const d = doc.data();
                const bookingDate = new Date(d.tgl);

                // LOGIKA KOMISI: Mengambil dari field 'komisi' hasil input manual
                if (bookingDate.getMonth() === currentMonth && bookingDate.getFullYear() === currentYear) {
                    // Kita bersihkan dulu data komisi kalau ada titik/koma/rupiah
                    const valKomisi = d.komisi ? String(d.komisi).replace(/[^0-9]/g, '') : "0";
                    totalKomisiBulanIni += Number(valKomisi);
                }

                if (d.tgl >= todayStr) {
                    totalAktif++;
                    if (d.tgl === todayStr) hariIniCount++;

                    const tglRapi = bookingDate.getDate();
                    const blnRapi = bookingDate.toLocaleDateString('id-ID', { month: 'short' });

                    html += `
                        <div class="card-mini">
                            <div class="tgl-badge"><b>${tglRapi}</b>${blnRapi}</div>
                            <div class="info-mini">
                                <b>${d.nama}</b>
                                <small>${d.armada} • ${d.jam} • ${d.tujuan}</small>
                            </div>
                        </div>`;
                }
            });

            document.getElementById('statPax').innerText = hariIniCount;
            document.getElementById('statTotal').innerText = totalAktif;
            
            // Format Komisi jadi ringkas (Contoh: 1.5jt atau Nominal Lengkap)
            if (totalKomisiBulanIni >= 1000000) {
                document.getElementById('statKomisi').innerText = (totalKomisiBulanIni / 1000000).toFixed(1) + " Jt";
            } else {
                document.getElementById('statKomisi').innerText = (totalKomisiBulanIni / 1000).toFixed(0) + " K";
            }
            
            list.innerHTML = html || "<p style='text-align:center; opacity:0.5; font-size:11px;'>Tidak ada jadwal.</p>";

        } catch (e) {
            console.error(e);
            list.innerHTML = "Gagal memuat data.";
        }
    }

    document.getElementById('logoutBtn').onclick = (e) => { e.preventDefault(); signOut(auth); };
</script>
</body>
</html>
