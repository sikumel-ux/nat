<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out... | Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #065084; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="text-center text-white p-8">
        <div class="mb-6 relative">
            <i class="fas fa-circle-notch fa-spin text-5xl opacity-20"></i>
            <i class="fas fa-door-open text-2xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></i>
        </div>
        <h2 class="text-xl font-bold mb-2">Mengakhiri Sesi...</h2>
        <p class="text-sm text-blue-200">Sampai jumpa lagi di Mahika Trans!</p>
    </div>

    <script>
        // Hapus semua data login dari LocalStorage
        setTimeout(() => {
            localStorage.clear(); // Hapus semua (User, Role, dll)
            // sessionStorage.clear(); // Opsional kalau kamu pakai session juga
            
            // Tendang ke halaman login (sesuaikan nama file loginmu, misal login.html)
            window.location.href = "login.html"; 
        }, 1500); // Kasih jeda 1.5 detik biar dramatis
    </script>
</body>
</html>
