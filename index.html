<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans | Menuju Tujuan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --gold: #FFD700; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #111; /* Background gelap biar dramatis */
            margin: 0; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; 
        }

        /* Jalan Raya Perspektif 3D */
        .road {
            position: absolute; bottom: 0; width: 100%; height: 50vh;
            background: #222;
            clip-path: polygon(45% 0%, 55% 0%, 100% 100%, 0% 100%);
            border-bottom: 5px solid #444;
        }

        /* Garis Putih Jalan */
        .road::after {
            content: ''; position: absolute; left: 50%; top: 0;
            width: 10px; height: 100%;
            background: repeating-linear-gradient(transparent, transparent 20px, white 20px, white 40px);
            transform: translateX(-50%);
            animation: moveRoad 0.5s linear infinite;
        }

        @keyframes moveRoad {
            0% { background-position: 0 0; }
            100% { background-position: 0 40px; }
        }

        /* Bus Maju ke Layar */
        .bus-container {
            position: relative; z-index: 10;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: busMaju 3s ease-in forwards;
        }

        .bus-icon {
            font-size: 20px; /* Mulai dari kecil */
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        @keyframes busMaju {
            0% { transform: scale(1) translateY(0); opacity: 0; }
            20% { opacity: 1; }
            80% { transform: scale(50) translateY(10px); opacity: 1; }
            100% { transform: scale(150) translateY(20px); opacity: 0; } /* Efek menabrak layar */
        }

        .text-overlay {
            position: absolute; top: 20%; text-align: center; width: 100%;
            z-index: 20; color: white;
        }
        
        .overlay-black {
            position: fixed; inset: 0; background: black; opacity: 0;
            pointer-events: none; z-index: 99;
            animation: darken 3s forwards;
        }

        @keyframes darken {
            0%, 80% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="text-overlay">
        <h1 class="text-3xl font-bold italic tracking-wider text-[#FFD700]">MAHIKA TRANS</h1>
        <p class="text-[10px] text-gray-400 mt-2 tracking-[5px] uppercase"Otw, bosskuuu..</p>
    </div>

    <div class="road"></div>

    <div class="bus-container">
        <i class="fas fa-bus bus-icon"></i>
    </div>

    <div class="overlay-black"></div>

    <script>
        // Tunggu animasi selesai (3 detik), baru pindah
        setTimeout(() => {
            window.location.href = "https://mahikatrans.my.id";
        }, 3000);
    </script>
</body>
</html>
