<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang | Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background: var(--primary-blue); margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; color: white; }

        .bus-container { 
            position: relative; 
            width: 100%; 
            height: 100px; /* Tinggi untuk bus dan "jalan" */
            overflow: hidden; 
        }

        .bus {
            position: absolute;
            bottom: 0px; /* Busnya pas di atas "jalan" */
            left: -100px; /* Start dari luar layar */
            font-size: 60px; /* Ukuran icon bus */
            color: var(--gold);
            animation: driveBus 3s linear forwards; /* Animasi jalan selama 3 detik */
        }

        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: #334155; /* Warna jalan */
            z-index: -1; /* Di belakang bus */
        }

        @keyframes driveBus {
            0% { left: -100px; }
            100% { left: calc(100% + 100px); } /* End di luar layar sebelah kanan */
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>

    <h1 class="text-3xl font-bold mb-8 italic">Mahika Trans</h1>
    <p class="text-sm mb-12 opacity-80">Mengarahkan Anda...</p>

    <div class="bus-container">
        <div class="bus"><i class="fas fa-bus"></i></div>
        <div class="road"></div>
    </div>

    <script>
        // Cek login dulu, kalau sudah login, baru redirect ke dashboard
        if (localStorage.getItem('isLoggedIn') === 'true') {
            setTimeout(() => {
                window.location.href = "dashboard.html"; // Atau ke index.html kalau dashboardnya itu sendiri
            }, 3500); // Setelah animasi bus selesai
        } else {
            // Kalau belum login, arahkan ke halaman login
            setTimeout(() => {
                window.location.href = "login.html"; // Asumsi ada halaman login.html
            }, 3500); // Setelah animasi bus selesai
        }
        
        // --- Contoh Redirect ke Google.com (Kalau mau) ---
        // setTimeout(() => {
        //     window.location.href = "https://mahikatrans.my.id"; 
        // }, 3500); // Redirect setelah 3.5 detik (sesuai durasi animasi)
    </script>
</body>
</html>
