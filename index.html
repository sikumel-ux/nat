<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --gold: #FFD700; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #111; 
            margin: 0; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; 
        }

        /* Jalan Raya Perspektif 3D */
        .road {
            position: absolute; bottom: 0; width: 100%; height: 50vh;
            background: #222;
            clip-path: polygon(40% 0%, 60% 0%, 100% 100%, 0% 100%);
            border-bottom: 5px solid #444;
        }

        /* Garis Putih Jalan Gerak */
        .road::after {
            content: ''; position: absolute; left: 50%; top: 0;
            width: 8px; height: 100%;
            background: repeating-linear-gradient(transparent, transparent 20px, white 20px, white 40px);
            transform: translateX(-50%);
            animation: moveRoad 0.3s linear infinite; /* Dipercepat biar kelihatan ngebut */
        }

        @keyframes moveRoad {
            0% { background-position: 0 0; }
            100% { background-position: 0 40px; }
        }

        /* Container Bus Diem di Tempat */
        .bus-container {
            position: absolute; 
            bottom: 10%; /* Posisi bus di atas jalan */
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bus-icon {
            font-size: 80px; /* Ukuran pas di layar */
            color: var(--gold);
            text-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
            /* Animasi Goyang Mantul (Suspensi) */
            animation: busGoyang 0.4s ease-in-out infinite alternate;
        }

        @keyframes busGoyang {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(0.5deg); }
            100% { transform: translateY(-2px) rotate(-0.5deg); }
        }

        /* Cahaya Lampu Bus di Aspal */
        .bus-light {
            width: 120px; height: 20px;
            background: rgba(255, 215, 0, 0.2);
            filter: blur(10px);
            border-radius: 50%;
            margin-top: -10px;
        }

        .text-overlay {
            position: absolute; top: 20%; text-align: center; width: 100%;
            z-index: 20; color: white;
        }

        /* Efek transisi halus saat pindah */
        .overlay-black {
            position: fixed; inset: 0; background: black; opacity: 0;
            pointer-events: none; z-index: 99;
            animation: fadeOut 0.5s forwards 2.5s;
        }

        @keyframes fadeOut {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="text-overlay">
        <h1 class="text-4xl font-bold italic tracking-wider text-[#FFD700] drop-shadow-lg">MAHIKA TRANS</h1>
        <p class="text-[10px] text-gray-400 mt-2 tracking-[5px] uppercase">Otw, bosskuuu..</p>
    </div>

    <div class="road"></div>

    <div class="bus-container">
        <i class="fas fa-bus bus-icon"></i>
        <div class="bus-light"></div>
    </div>

    <div class="overlay-black"></div>

    <script>
        // Redirect setelah 3 detik
        setTimeout(() => {
            window.location.href = "https://mahikatrans.my.id";
        }, 3000);
    </script>
</body>
</html>
