<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans | Official Reservation Partner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary-dark: #010b13; 
            --mahika-blue: #00d2ff; 
            --mahika-gold: #FFD700; 
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at 50% -20%, #065084 0%, #010b13 100%);
            color: white; min-height: 100vh; overflow-x: hidden; position: relative;
        }

        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .content-wrapper { position: relative; z-index: 10; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        .brand-mahika { font-size: 2.2rem; font-weight: 800; color: var(--mahika-blue); line-height: 1; }
        .brand-agency { font-size: 0.9rem; font-weight: 400; font-style: italic; letter-spacing: 0.2em; color: white; margin-left: 6px; text-transform: uppercase; }

        #travel-track { height: 2px; background: var(--mahika-blue); width: 0%; transition: width 0.8s ease; margin-top: 10px; border-radius: 10px; }
        #travel-icon { opacity: 0; transition: all 0.8s ease; color: var(--mahika-blue); font-size: 14px; margin-bottom: -5px; }

        #company-profile { z-index: 1000; background-color: var(--primary-dark); height: 85vh; }
        .tab-content { display: none; animation: fadeIn 0.3s ease forwards; }
        .tab-content.active { display: block; }

        .testi-item { display: none; animation: fadeIn 0.6s ease forwards; }
        .testi-item.active { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .avatar { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--mahika-gold); margin-bottom: 12px; object-fit: cover; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .scrollbar-none::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col items-center py-10 px-6">

    <div id="particles-js"></div>

    <div class="content-wrapper w-full max-w-lg">
        <div class="text-center mb-10">
            <div class="flex items-baseline justify-center">
                <span class="brand-mahika">MAHIKA</span>
                <span class="brand-agency">Trans</span>
            </div>
            <p class="text-[7px] font-bold tracking-[0.6em] uppercase mt-1">
                <span class="text-white/40">Official Reservation Partner </span> 
            </p>
        </div>

        <div class="search-container glass rounded-2xl p-1.5 flex items-center mb-2">
            <div class="pl-4 opacity-30" style="color: var(--mahika-blue);"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="text" id="search-input" placeholder="Cari rute (Cth: Semarang)" class="bg-transparent w-full p-3 outline-none text-white text-sm uppercase tracking-widest placeholder:text-white/10">
            <button id="btnSearch" class="text-[#010b13] font-black py-2.5 px-6 rounded-xl text-[9px] uppercase transition-all active:scale-95" style="background-color: var(--mahika-blue);">CARI</button>
        </div>

        <div class="flex flex-col items-start px-2 h-12">
            <i class="fa-solid fa-bus-simple" id="travel-icon"></i>
            <div id="travel-track"></div>
        </div>

        <div id="result-container" class="hidden mb-12">
            <div id="bus-list" class="space-y-3"></div>
        </div>

        <div class="flex flex-col items-center gap-3">
            <p class="text-[8px] font-black uppercase tracking-[0.4em]" style="color: var(--mahika-blue);">Explore Profile</p>
            <button onclick="toggleProfile()" class="w-12 h-12 glass rounded-full flex items-center justify-center animate-bounce" style="color: var(--mahika-blue);">
                <i class="fa-solid fa-chevron-up"></i>
            </button>
        </div>
    </div>

    <div class="fixed bottom-8 right-6 z-[500]">
        <a href="https://wa.me/628123456789" target="_blank" class="glass border-white/10 p-4 rounded-2xl flex items-center gap-3">
            <i class="fa-brands fa-whatsapp text-xl" style="color: var(--mahika-gold);"></i>
            <span class="text-[10px] font-black uppercase tracking-widest" style="color: var(--mahika-gold);">Priority Chat</span>
        </a>
    </div>

    <div id="company-profile" class="fixed inset-x-0 bottom-0 transform translate-y-full transition-transform duration-500 ease-out border-t border-white/10 rounded-t-[3rem] shadow-[0_-20px_100px_rgba(0,0,0,1)]">
        <div class="w-full py-6 flex justify-center cursor-pointer" onclick="toggleProfile()"><div class="w-12 h-1.5 bg-white/10 rounded-full"></div></div>
        <div class="px-8 pb-10 max-h-[75vh] overflow-y-auto scrollbar-none">
            <div id="panel-home" class="tab-content active">
                <div class="flex items-baseline justify-center mb-1">
                    <span class="text-2xl font-black" style="color: var(--mahika-gold);">MAHIKA</span>
                    <span class="text-[10px] font-light italic tracking-[0.3em] text-white ml-2">AGENCY</span>
                </div>
                <div class="glass p-6 rounded-3xl text-justify mb-6 border-l-4" style="border-color: var(--mahika-gold);">
                    <h3 class="text-[10px] font-black uppercase tracking-widest mb-3" style="color: var(--mahika-gold);">About Us</h3>
                    <p class="text-[11px] leading-relaxed text-white/70">Partner resmi reservasi tiket terpadu. Kami memastikan kenyamanan akses perjalanan Anda dengan standar layanan premium dan sistem transparan.</p>
                </div>
                <button onclick="toggleProfile()" class="w-full py-4 bg-white/5 border border-white/10 text-white font-black text-[10px] rounded-xl uppercase tracking-widest" style="color: var(--mahika-gold);">Close Profile</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
            authDomain: "mahika-trans.firebaseapp.com", 
            projectId: "mahika-trans", 
            storageBucket: "mahika-trans.firebasestorage.app", 
            messagingSenderId: "1087881066133", 
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Particles Init
        particlesJS("particles-js", {
            "particles": { "number": { "value": 50 }, "color": { "value": "#ffffff" }, "opacity": { "value": 0.15 }, "size": { "value": 1.5 }, "move": { "enable": true, "speed": 0.5 } }
        });

        window.runBusAnimation = async function() {
            const input = document.getElementById('search-input');
            const keyword = input.value.trim().toLowerCase();
            if(!keyword) return;

            const track = document.getElementById('travel-track');
            const icon = document.getElementById('travel-icon');
            const result = document.getElementById('result-container');
            const busList = document.getElementById('bus-list');

            // Start Animation
            track.style.width = '100%'; icon.style.opacity = '1'; icon.style.marginLeft = '90%';
            result.classList.remove('hidden');
            busList.innerHTML = `<div class="glass p-10 rounded-3xl flex flex-col items-center justify-center animate-pulse"><i class="fa-solid fa-sync fa-spin text-3xl mb-4" style="color: var(--mahika-gold);"></i><p class="text-[10px] font-black uppercase tracking-[0.4em]">Sinkronisasi Database...</p></div>`;

            try {
                // Ambil semua data booking (atau data rute jika ada koleksi khusus)
                const q = collection(db, "bookings");
                const querySnapshot = await getDocs(q);
                let html = "";
                let count = 0;

                querySnapshot.forEach((doc) => {
                    const b = doc.data();
                    // Filter sederhana berdasarkan tujuan atau armada
                    if (b.tujuan.toLowerCase().includes(keyword) || b.armada.toLowerCase().includes(keyword)) {
                        html += `
                        <div class="glass flex items-center justify-between p-5 rounded-2xl border-r-2" style="border-color: var(--mahika-gold);">
                            <div>
                                <p class="text-xs font-black uppercase text-white">${b.armada || 'MAHIKA TRANS'}</p>
                                <p class="text-[9px] font-bold opacity-70 uppercase italic" style="color: var(--mahika-blue);">${b.tujuan}</p>
                            </div>
                            <div class="text-right border-l border-white/5 pl-5">
                                <p class="text-base font-black text-white">${b.jam ? b.jam.replace('WIB','') : '--:--'}</p>
                                <p class="text-[7px] opacity-50 uppercase">Ready</p>
                            </div>
                        </div>`;
                        count++;
                    }
                });

                setTimeout(() => {
                    track.style.width = '0%'; icon.style.opacity = '0'; icon.style.marginLeft = '0%';
                    busList.innerHTML = count > 0 ? html : `<div class="glass p-8 rounded-3xl text-center"><p class="text-[10px] text-white/40 uppercase">Rute tidak tersedia.</p></div>`;
                }, 1000);

            } catch (error) {
                console.error(error);
                busList.innerHTML = `<div class="glass p-8 rounded-3xl text-center"><p class="text-[10px] text-red-400">Gagal memuat data.</p></div>`;
            }
        }

        document.getElementById('btnSearch').onclick = window.runBusAnimation;

        window.toggleProfile = function() {
            const panel = document.getElementById('company-profile');
            const isOpen = panel.style.transform === 'translateY(0px)';
            panel.style.transform = isOpen ? 'translateY(100%)' : 'translateY(0px)';
        }
    </script>
</body>
</html>
