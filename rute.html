<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Jadwal Rute | Mahika Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
        .glass { background: white; border: 1px solid #e2e8f0; }
        .btn-primary { background-color: #065084; color: white; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-md mx-auto">
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-black text-[#065084]">MAHIKA DIRECTORY</h1>
            <p class="text-xs text-gray-500 uppercase tracking-widest">Update Jadwal Bus Reguler</p>
        </div>

        <div class="glass p-6 rounded-3xl shadow-sm mb-6">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Nama Armada</label>
                    <input type="text" id="r-armada" placeholder="Cth: HIACE PREMIO" class="w-full p-3 bg-gray-50 rounded-xl outline-none border border-gray-100 font-semibold">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Tujuan / Rute</label>
                    <input type="text" id="r-tujuan" placeholder="Cth: SEMARANG - JAKARTA" class="w-full p-3 bg-gray-50 rounded-xl outline-none border border-gray-100 font-semibold">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Jam Keberangkatan</label>
                    <input type="text" id="r-jam" placeholder="Cth: 19:00 WIB" class="w-full p-3 bg-gray-50 rounded-xl outline-none border border-gray-100 font-semibold">
                </div>
                <button id="btnSimpanRute" class="w-full py-4 btn-primary rounded-2xl font-bold shadow-lg shadow-blue-900/20 active:scale-95 transition-all">
                    <i class="fas fa-plus-circle mr-2"></i> TAMBAH KE DIREKTORI
                </button>
            </div>
        </div>

        <h2 class="text-sm font-bold text-gray-400 mb-4 uppercase tracking-widest">Direktori Aktif</h2>
        <div id="list-rute" class="space-y-3">
            <p class="text-center text-xs text-gray-400 py-10">Memuat rute...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
            authDomain: "mahika-trans.firebaseapp.com", 
            projectId: "mahika-trans", 
            storageBucket: "mahika-trans.firebasestorage.app", 
            messagingSenderId: "1087881066133", 
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fungsi Load Data
        async function loadRute() {
            const listContainer = document.getElementById('list-rute');
            listContainer.innerHTML = '';
            const q = query(collection(db, "direktori_rute"), orderBy("tujuan", "asc"));
            const snap = await getDocs(q);
            
            snap.forEach((resep) => {
                const data = resep.data();
                listContainer.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-gray-50">
                        <div>
                            <p class="text-xs font-bold text-gray-800">${data.armada}</p>
                            <p class="text-[10px] text-blue-500 font-semibold uppercase">${data.tujuan}</p>
                            <p class="text-[10px] text-gray-400">${data.jam}</p>
                        </div>
                        <button onclick="hapusRute('${resep.id}')" class="text-red-300 hover:text-red-500 p-2">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
            });
        }

        // Fungsi Simpan
        document.getElementById('btnSimpanRute').onclick = async () => {
            const armada = document.getElementById('r-armada').value;
            const tujuan = document.getElementById('r-tujuan').value;
            const jam = document.getElementById('r-jam').value;

            if(!armada || !tujuan || !jam) return alert("Isi semua kolom!");

            try {
                await addDoc(collection(db, "direktori_rute"), {
                    armada: armada.toUpperCase(),
                    tujuan: tujuan.toUpperCase(),
                    jam: jam.toUpperCase()
                });
                alert("Rute berhasil ditambah!");
                location.reload();
            } catch (e) { alert("Gagal!"); }
        };

        // Fungsi Hapus (Global agar bisa dipanggil dari HTML string)
        window.hapusRute = async (id) => {
            if(confirm("Hapus rute ini?")) {
                await deleteDoc(doc(db, "direktori_rute", id));
                loadRute();
            }
        }

        loadRute();
    </script>
</body>
</html>
