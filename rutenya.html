<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Rute | Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --white: #ffffff; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background: #f0f4f8; margin: 0; color: #333; min-height: 100vh; padding-bottom: 120px; }
        
        .header-curvy { 
            background: linear-gradient(135deg, var(--bg-darker), var(--primary-blue)); 
            padding: 50px 25px 80px 25px; border-radius: 0 0 50px 50px; 
            text-align: center; box-shadow: 0 15px 30px rgba(4, 58, 96, 0.3);
        }
        .header-curvy h2 { color: var(--gold); font-weight: 700; font-size: 24px; margin: 0; text-transform: uppercase; }

        .form-container { margin-top: -50px; padding: 0 20px; position: relative; z-index: 10; }
        .card-input { background: white; border-radius: 30px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border-top: 5px solid var(--gold); }

        .group-field { margin-bottom: 15px; }
        .group-field label { display: block; font-size: 10px; font-weight: 700; color: #999; text-transform: uppercase; margin-bottom: 6px; margin-left: 5px; }
        .group-field input, .group-field textarea { 
            width: 100%; border: 1.5px solid #eee; padding: 14px; border-radius: 15px; 
            font-family: 'Poppins'; font-size: 13px; font-weight: 600; box-sizing: border-box; 
        }
        
        .btn-save { 
            width: 100%; background: var(--primary-blue); color: white; border: none; 
            padding: 16px; border-radius: 15px; font-weight: 700; font-size: 13px; 
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer; box-shadow: 0 10px 20px rgba(6, 80, 132, 0.2);
        }

        /* List Styling - Satu PO Satu Baris */
        .po-list-container { padding: 30px 20px; }
        .po-card { 
            background: white; border-radius: 20px; padding: 18px; margin-bottom: 12px; 
            display: flex; flex-direction: column; border-left: 6px solid var(--primary-blue);
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
        }
        .po-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .po-header b { color: var(--primary-blue); font-size: 15px; text-transform: uppercase; letter-spacing: 0.5px; }
        .rute-box { 
            font-size: 11px; color: #666; line-height: 1.6; font-weight: 500;
            background: #f8fafc; padding: 10px 14px; border-radius: 12px; border: 1px dashed #e2e8f0;
        }

        .nav-bottom { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; background: white; display: flex; 
            justify-content: space-around; padding: 15px 0; border-radius: 30px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); z-index: 100; 
        }
        .nav-bottom a { text-decoration: none; color: #aaa; text-align: center; font-size: 10px; font-weight: 600; flex: 1; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>

<div class="header-curvy">
    <h2>MASTER RUTE PO</h2>
    <div class="text-[10px] text-white opacity-60 font-bold uppercase tracking-widest mt-1 italic">Database Armada & Jurusan</div>
</div>

<div class="form-container">
    <div class="card-input">
        <div class="group-field">
            <label>Nama PO / Armada</label>
            <input type="text" id="poName" placeholder="Contoh: MURNI JAYA">
        </div>
        <div class="group-field">
            <label>Update Kota/Jurusan (Pisah Koma)</label>
            <textarea id="ruteInput" rows="2" placeholder="Bekasi, Karawang, Klari, Solo, Jogja"></textarea>
        </div>
        <button id="btnSimpanRute" class="btn-save">Update Data PO</button>
    </div>
</div>

<div class="po-list-container">
    <div class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-[0.2em] px-2 flex items-center">
        <i class="fas fa-database mr-2 text-blue-400"></i> Direktori Armada Aktif
    </div>
    <div id="displayRute">
        <p class="text-center text-gray-400 text-xs py-10">Memuat rute...</p>
    </div>
</div>

<div class="nav-bottom">
    <a href="dash.html"><i class="fas fa-house"></i>Home</a>
    <a href="input-rute.html" class="active"><i class="fas fa-route"></i>Rute</a>
    <a href="input.html"><i class="fas fa-circle-plus"></i>Booking</a>
    <a href="manifes.html"><i class="fas fa-clipboard-list"></i>Manifes</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, setDoc, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU",
        authDomain: "mahika-trans.firebaseapp.com",
        projectId: "mahika-trans",
        storageBucket: "mahika-trans.firebasestorage.app",
        appId: "1:1087881066133:web:148d51c88f1de3466ecd9c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadRuteData() {
        const div = document.getElementById('displayRute');
        // Ambil semua data di collection direktori_rute
        const snap = await getDocs(collection(db, "direktori_rute"));
        let html = "";
        
        snap.forEach(d => {
            const data = d.data();
            // Tampilan per PO (Satu PO Satu Kotak)
            html += `
                <div class="po-card">
                    <div class="po-header">
                        <b>${data.armada}</b>
                        <i class="fas fa-bus text-gray-200 text-xs"></i>
                    </div>
                    <div class="rute-box">
                        ${data.tujuan}
                    </div>
                </div>
            `;
        });
        div.innerHTML = html || "<p class='text-center text-xs text-gray-400'>Belum ada rute terdaftar.</p>";
    }

    document.getElementById('btnSimpanRute').onclick = async function() {
        let po = document.getElementById('poName').value.trim().toUpperCase();
        let ruteRaw = document.getElementById('ruteInput').value.trim();

        if(!po || !ruteRaw) return alert("Wajib isi semua kolom, Bro!");

        const btn = this;
        btn.innerText = "SEDANG SINKRON...";
        btn.disabled = true;

        try {
            const docRef = doc(db, "direktori_rute", po);
            const docSnap = await getDoc(docRef);

            let listKota = [];

            if (docSnap.exists()) {
                // Ambil data lama, pecah jadi array
                const lama = docSnap.data().tujuan.split(',').map(s => s.trim());
                const baru = ruteRaw.split(',').map(s => s.trim());
                // Gabung & Hapus Duplikat
                listKota = [...new Set([...lama, ...baru])];
            } else {
                // PO Baru, hapus duplikat di inputan sendiri
                listKota = [...new Set(ruteRaw.split(',').map(s => s.trim()))];
            }

            // Urutkan Abjad (Biar rapi A-Z) & Gabung pakai koma
            const ruteFinal = listKota.sort().filter(s => s !== "").join(', ');

            await setDoc(docRef, {
                armada: po,
                tujuan: ruteFinal,
                updatedAt: new Date()
            }, { merge: true });

            document.getElementById('ruteInput').value = "";
            alert("Berhasil Update Rute " + po);
            loadRuteData();

        } catch (e) {
            console.error(e);
            alert("Gagal koneksi ke database.");
        } finally {
            btn.innerText = "Update Data PO";
            btn.disabled = false;
        }
    }

    loadRuteData();
</script>
</body>
  </html>
