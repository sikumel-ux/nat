<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etiket Mahika Trans</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#065084">
<link rel="icon" href="m.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="stylez.css">
<style>
    body { padding-bottom: 50px; margin: 0; background: #f4f7f9; font-family: 'Poppins', sans-serif; }
    
    #loading-screen { 
        display: flex; flex-direction: column; align-items: center; 
        justify-content: center; height: 100vh; color: #065084; 
    }

    /* TEAR LINE VERTIKAL BERDERET (Style Karcis) */
    .tear-line {
        height: 8px;
        width: 100%;
        background-image: linear-gradient(to right, #cbd5e1 40%, rgba(255,255,255,0) 0%);
        background-position: center;
        background-size: 8px 100%;
        background-repeat: repeat-x;
        margin: 25px 0;
        position: relative;
    }
    .tear-line::before, .tear-line::after {
        content: '';
        position: absolute;
        top: -6px;
        width: 20px;
        height: 20px;
        background: #f4f7f9;
        border-radius: 50%;
    }
    .tear-line::before { left: -30px; }
    .tear-line::after { right: -30px; }

    .qr-container { text-align: center; padding: 10px 20px; }
    .qr-container img { 
        width: 140px; height: 140px; margin: 0 auto; 
        border: 4px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-radius: 12px;
        background: white;
    }

    .hidden { display: none !important; }
    .kode-booking { letter-spacing: 2px; font-weight: 900; color: #065084; }
</style>
</head>

<body>

<div id="loading-screen">
    <i class="fas fa-circle-notch fa-spin fa-3x"></i>
    <p style="margin-top:15px; font-weight: 600;">Memvalidasi Tiket...</p>
</div>

<div id="main-content" class="etiket-container hidden">
    <div class="etiket-header">
        <div class="header"><img src="logo.png" alt="Mahika Trans" class="logo"></div>
        <p class="kode-booking" id="kodeBooking">MT-0000</p>
    </div>

    <div class="info-grid">
        <div class="kolom">
            <p><i class="fas fa-user"></i> <span id="nama"></span></p>
            <p><i class="fas fa-phone"></i> <span id="no_hp"></span></p>
            <p><i class="fas fa-bus"></i> <span id="armada"></span></p> 
            <p><i class="fas fa-map-marker-alt"></i> <span id="tujuan"></span></p>
        </div>
        <div class="kolom">
            <p><i class="fas fa-chair"></i> <span id="no_kursi"></span></p>
            <p><i class="fas fa-calendar-alt"></i> <span id="tgl"></span></p>
            <p><i class="fas fa-clock"></i> <span id="jam"></span></p>
            <p><i class="fa-solid fa-rupiah-sign"></i> <span id="harga"></span></p>
        </div>
    </div>

    <div class="tear-line"></div>

    <div class="qr-container">
        <img id="qrImg" alt="QR Code Booking">
        <p class="thanks" style="font-size: 10px; margin-top: 12px; color: #666; line-height: 1.4;">Terimakasih atas kepercayaan Anda menggunakan jasa layanan kami.</p>
    </div>

    <div class="keterangan" style="margin-top: 5px;">
        <p><strong>Perhatian:</strong></p>
        <p>1. Tiket yang sudah dipesan tidak dapat dibatalkan</p>
        <p>2. Harap datang maksimal 30 menit sebelum jadwal pemberangkatan</p>
        <p>3. Anak usia 3 tahun atau tinggi badan 90cm wajib membeli tiket</p>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { 
    apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
    authDomain: "mahika-trans.firebaseapp.com", 
    projectId: "mahika-trans", 
    storageBucket: "mahika-trans.firebasestorage.app", 
    appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const ticketID = params.get("id");

if(!ticketID) {
    window.location.href = "404.html";
} else {
    try {
        const docRef = doc(db, "bookings", ticketID);
        const docSnap = await getDoc(docRef);

        if(docSnap.exists()){
            const data = docSnap.data();
            
            // Format MT-XXXX (Ambil angka dari ID atau Random)
            const numericPart = ticketID.replace(/\D/g,'').substring(0,4);
            const customID = "MT-" + (numericPart.length === 4 ? numericPart : Math.floor(1000 + Math.random() * 9000));
            
            document.getElementById("loading-screen").classList.add("hidden");
            document.getElementById("main-content").classList.remove("hidden");
            
            document.getElementById("kodeBooking").innerText = customID;
            document.getElementById("nama").innerText = data.nama || "-";
            document.getElementById("no_hp").innerText = data.wa || "-";
            document.getElementById("armada").innerText = data.armada || "-"; 
            document.getElementById("tujuan").innerText = data.tujuan || "-";
            document.getElementById("no_kursi").innerText = data.kursi || "-";
            
            const jamBersih = data.jam ? data.jam.replace(/WIB/gi, "").trim() : "--:--";
            document.getElementById("jam").innerText = jamBersih + " WIB";
            
            const hargaNominal = data.harga ? Number(data.harga).toLocaleString("id-ID") : "0";
            document.getElementById("harga").innerText = hargaNominal;
            
            if(data.tgl) {
                const dateParts = data.tgl.split("-");
                const dateObj = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
                const opsi = { day: "2-digit", month: "short", year: "numeric" };
                document.getElementById("tgl").innerText = dateObj.toLocaleDateString("id-ID", opsi);
            }

            document.getElementById("qrImg").src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${customID}`;

        } else {
            window.location.href = "404.html";
        }
    } catch (e) {
        window.location.href = "404.html";
    }
}
</script>
</body>
                                                </html>
