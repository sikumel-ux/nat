<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#b3cde0] p-6 flex items-center justify-center min-h-screen font-sans">
    <div id="ticket" class="hidden w-full max-w-sm bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border-b-8 border-[#005b96]">
        <div class="bg-[#005b96] p-8 text-white text-center">
            <h1 class="text-3xl font-black italic tracking-tighter">MAHIKA TRANS</h1>
            <p class="text-[10px] opacity-60 font-bold uppercase tracking-widest mt-1">E-Ticket Penumpang</p>
        </div>
        <div class="p-8">
            <div id="qrcode" class="flex justify-center p-4 border-2 border-dashed border-[#b3cde0] rounded-3xl mb-6"></div>
            <div class="grid grid-cols-2 gap-4 text-sm mb-6">
                <div><p class="text-[10px] text-gray-400 font-bold uppercase">Nama</p><p id="v-nama" class="font-black text-[#005b96]"></p></div>
                <div class="text-right"><p class="text-[10px] text-gray-400 font-bold uppercase">Armada</p><p id="v-armada" class="font-bold"></p></div>
                <div><p class="text-[10px] text-gray-400 font-bold uppercase">Jadwal</p><p id="v-tgl" class="font-bold"></p><p id="v-jam" class="text-xs text-gray-500"></p></div>
                <div class="text-right"><p class="text-[10px] text-gray-400 font-bold uppercase">Kursi</p><p id="v-kursi" class="text-3xl font-black text-[#005b96]"></p></div>
            </div>
            <div class="bg-gray-50 p-4 rounded-2xl text-center border">
                <p class="text-[10px] text-gray-400 font-bold uppercase">Rute Tujuan</p>
                <p id="v-tujuan" class="font-black text-[#6497b1]"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", authDomain: "mahika-trans.firebaseapp.com", projectId: "mahika-trans", storageBucket: "mahika-trans.firebasestorage.app", messagingSenderId: "1087881066133", appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const id = new URLSearchParams(window.location.search).get('id');
        if(id){
            const snap = await getDoc(doc(db, "bookings", id));
            if(snap.exists()){
                const d = snap.data();
                document.getElementById('v-nama').innerText = d.nama;
                document.getElementById('v-armada').innerText = d.armada;
                document.getElementById('v-tgl').innerText = d.tgl;
                document.getElementById('v-jam').innerText = d.jam;
                document.getElementById('v-kursi').innerText = d.kursi;
                document.getElementById('v-tujuan').innerText = d.tujuan;
                const qrVal = `MAHIKA TRANS | ${d.nama} | ${d.tgl} | Seat: ${d.kursi}`;
                document.getElementById('qrcode').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrVal)}" />`;
                document.getElementById('ticket').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
