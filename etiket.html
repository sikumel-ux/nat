<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-[#b3cde0] p-6 flex items-center justify-center min-h-screen">
    <div id="loader" class="text-[#005b96]"><i class="fas fa-circle-notch fa-spin text-4xl"></i></div>
    
    <div id="ticket" class="hidden w-full max-w-sm bg-white rounded-[2rem] overflow-hidden shadow-2xl">
        <div class="bg-[#005b96] p-8 text-center text-white relative">
            <h1 class="text-2xl font-black italic tracking-widest">MAHIKA TRANS</h1>
            <p class="text-xs opacity-60 mt-1 uppercase tracking-tighter font-bold">Official E-Ticket</p>
            <div class="absolute -bottom-4 -left-4 w-8 h-8 bg-[#b3cde0] rounded-full"></div>
            <div class="absolute -bottom-4 -right-4 w-8 h-8 bg-[#b3cde0] rounded-full"></div>
        </div>

        <div class="p-8 space-y-6">
            <div id="qrcode" class="flex justify-center p-4 border-2 border-dashed border-[#b3cde0] rounded-2xl"></div>
            
            <div class="grid grid-cols-2 gap-y-4 text-sm">
                <div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase">Penumpang</p>
                    <p id="v-nama" class="font-black text-[#005b96]"></p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-400 font-bold uppercase">Armada</p>
                    <p id="v-armada" class="font-black"></p>
                </div>
                <div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase">Jadwal</p>
                    <p id="v-tgl" class="font-bold text-gray-700"></p>
                    <p id="v-jam" class="text-xs text-gray-500"></p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-400 font-bold uppercase">Nomor Kursi</p>
                    <p id="v-kursi" class="text-3xl font-black text-[#005b96]"></p>
                </div>
            </div>

            <div class="bg-[#f0f4f8] p-4 rounded-xl text-center">
                <p class="text-[10px] text-gray-400 font-bold uppercase">Tujuan / Rute</p>
                <p id="v-tujuan" class="font-black text-[#6497b1]"></p>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center">
            <p class="text-[9px] text-gray-400 italic">Harap tunjukkan QR Code ini saat boarding.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU",
            authDomain: "mahika-trans.firebaseapp.com",
            projectId: "mahika-trans",
            storageBucket: "mahika-trans.firebasestorage.app",
            messagingSenderId: "1087881066133",
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const ticketId = new URLSearchParams(window.location.search).get('id');

        if (ticketId) {
            const snap = await getDoc(doc(db, "bookings", ticketId));
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('v-nama').innerText = d.nama;
                document.getElementById('v-armada').innerText = d.armada;
                document.getElementById('v-tgl').innerText = d.tgl;
                document.getElementById('v-jam').innerText = d.jam;
                document.getElementById('v-kursi').innerText = d.kursi;
                document.getElementById('v-tujuan').innerText = d.tujuan;

                const qrData = `MAHIKA TRANS | ${d.nama} | ${d.tujuan} | ${d.tgl}`;
                document.getElementById('qrcode').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrData)}" />`;
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('ticket').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
