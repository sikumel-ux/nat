<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans | Luxury Travel Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary-dark: #010b13; 
            --mahika-blue: #00d2ff; 
            --mahika-gold: #FFD700; 
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at 50% -20%, #065084 0%, #010b13 100%);
            color: white; min-height: 100vh; overflow-x: hidden;
        }

        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .content-wrapper { position: relative; z-index: 10; padding-bottom: 150px; }
        
        /* Premium Glassmorphism */
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-heavy { background: rgba(1, 11, 19, 0.8); backdrop-filter: blur(25px); border-top: 1px solid rgba(255, 255, 255, 0.1); }

        /* Brand Animation */
        .brand-glow { text-shadow: 0 0 20px rgba(0, 210, 255, 0.5); animation: pulse Glow 3s infinite; }
        
        /* Floating Bus Badge */
        .bus-status {
            background: linear-gradient(90deg, var(--mahika-blue), #0072ff);
            padding: 4px 12px; border-radius: 50px; font-size: 8px; font-weight: 800;
            letter-spacing: 1px; color: #010b13; box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        /* Search Bar Upgrade */
        .search-focus { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .search-focus:focus-within { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); border-color: var(--mahika-blue); }

        /* Profile Bottom Sheet */
        #company-profile { z-index: 1000; height: 85vh; border-radius: 40px 40px 0 0; }
        
        /* Animations */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .floating { animation: float 4s ease-in-out infinite; }

        .scrollbar-none::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col items-center pt-12 px-6">

    <div id="particles-js"></div>

    <div class="content-wrapper w-full max-w-lg">
        <div class="text-center mb-12 floating">
            <div class="flex items-baseline justify-center">
                <span class="text-4xl font-extrabold brand-glow tracking-tighter" style="color: var(--mahika-blue);">MAHIKA</span>
                <span class="text-base font-light italic tracking-[0.3em] ml-2 text-white/80">Trans</span>
            </div>
            <div class="flex justify-center gap-2 mt-2">
                <span class="bus-status uppercase">Premium Class</span>
                <span class="bus-status uppercase" style="background: var(--mahika-gold);">Real-Time</span>
            </div>
        </div>

        <div class="search-focus glass rounded-[28px] p-2 flex items-center mb-4">
            <div class="pl-4 text-sky-400 opacity-50"><i class="fa-solid fa-compass"></i></div>
            <input type="text" id="search-input" placeholder="Mau kemana hari ini?" class="bg-transparent w-full p-4 outline-none text-white text-sm tracking-wide placeholder:text-white/20 font-medium">
            <button id="btnSearch" class="bg-sky-400 hover:bg-white text-black font-black py-4 px-8 rounded-[22px] text-[10px] uppercase transition-all active:scale-90 shadow-lg">CARI</button>
        </div>

        <div class="flex flex-col items-start px-6 h-10 overflow-hidden">
            <i class="fa-solid fa-bus-simple text-sky-400" id="travel-icon" style="opacity: 0; font-size: 12px;"></i>
            <div id="travel-track" class="h-[2px] bg-sky-400 w-0 transition-all duration-700 rounded-full mt-1"></div>
        </div>

        <div id="result-container" class="hidden mb-12">
            <div id="bus-list" class="space-y-4"></div>
        </div>

        <div id="welcome-msg" class="text-center px-10 py-10 glass rounded-[40px] border-dashed border-white/10">
            <p class="text-[10px] text-white/30 uppercase tracking-[0.5em] mb-4">Ready to Explore?</p>
            <h2 class="text-lg font-semibold text-white/80">Temukan jadwal perjalanan mewahmu dalam satu langkah.</h2>
        </div>

        <div class="flex flex-col items-center gap-4 mt-16">
            <p class="text-[9px] font-bold uppercase tracking-[0.6em] text-white/20">Tentang Kami</p>
            <button onclick="toggleProfile()" class="w-14 h-14 glass rounded-full flex items-center justify-center animate-bounce shadow-2xl">
                <i class="fa-solid fa-chevron-up text-sky-400"></i>
            </button>
        </div>
    </div>

    <div class="fixed bottom-8 left-6 z-[500]">
        <div class="glass p-1 rounded-full flex items-center pr-6 gap-3">
            <div class="w-10 h-10 bg-sky-400 rounded-full flex items-center justify-center text-black shadow-lg">
                <i class="fa-solid fa-headset text-sm"></i>
            </div>
            <span class="text-[8px] font-black uppercase tracking-widest">Support 24/7</span>
        </div>
    </div>

    <div id="company-profile" class="fixed inset-x-0 bottom-0 transform translate-y-full transition-transform duration-700 ease-[cubic-bezier(0.23, 1, 0.32, 1)] glass-heavy shadow-[0_-20px_80px_rgba(0,0,0,0.8)]">
        <div class="w-full py-6 flex justify-center cursor-pointer" onclick="toggleProfile()">
            <div class="w-16 h-1.5 bg-white/20 rounded-full"></div>
        </div>
        
        <div class="px-10 pb-20 max-h-[75vh] overflow-y-auto scrollbar-none">
            <div class="text-center mb-8">
                <p class="text-[8px] font-black tracking-[0.8em] text-sky-400 uppercase mb-2">Exclusive Partner</p>
                <h2 class="text-2xl font-black italic tracking-tighter text-white">MAHIKA AGENCY</h2>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="glass p-5 rounded-3xl border-l-2 border-sky-400">
                    <i class="fa-solid fa-shield-halved text-sky-400 mb-3"></i>
                    <p class="text-[9px] font-bold text-white uppercase">Terpercaya</p>
                    <p class="text-[8px] text-white/40 mt-1">Sistem tiket transparan & aman.</p>
                </div>
                <div class="glass p-5 rounded-3xl border-l-2 border-yellow-400">
                    <i class="fa-solid fa-crown text-yellow-400 mb-3"></i>
                    <p class="text-[9px] font-bold text-white uppercase">Layanan VIP</p>
                    <p class="text-[8px] text-white/40 mt-1">Armada terbaru & executive.</p>
                </div>
            </div>

            <a href="https://wa.me/628123456789" class="w-full py-5 bg-sky-400 text-black flex items-center justify-center gap-3 rounded-[24px] font-black text-[11px] uppercase tracking-widest shadow-[0_10px_30px_rgba(0,210,255,0.3)]">
                <i class="fa-brands fa-whatsapp text-lg"></i> Booking Priority
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Konfigurasi Firebase Kamu
        const firebaseConfig = { 
            apiKey: "AIzaSyAmTAWHcHpolaIHegLceyMqExVgzufJzaU", 
            authDomain: "mahika-trans.firebaseapp.com", 
            projectId: "mahika-trans", 
            storageBucket: "mahika-trans.firebasestorage.app", 
            messagingSenderId: "1087881066133", 
            appId: "1:1087881066133:web:148d51c88f1de3466ecd9c" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        particlesJS("particles-js", {
            "particles": { "number": { "value": 40 }, "color": { "value": "#ffffff" }, "opacity": { "value": 0.1 }, "size": { "value": 1.5 }, "move": { "enable": true, "speed": 0.4 } }
        });

        window.runBusAnimation = async function() {
            const input = document.getElementById('search-input');
            const keyword = input.value.trim().toLowerCase();
            if(!keyword) return;

            document.getElementById('welcome-msg').style.display = 'none';
            const track = document.getElementById('travel-track');
            const icon = document.getElementById('travel-icon');
            const result = document.getElementById('result-container');
            const busList = document.getElementById('bus-list');

            // Animation
            track.style.width = '100%'; icon.style.opacity = '1'; icon.style.marginLeft = '90%';
            result.classList.remove('hidden');
            busList.innerHTML = `<div class="p-10 text-center"><i class="fa-solid fa-dharmachakra fa-spin text-3xl text-sky-400 mb-4"></i><p class="text-[8px] font-bold tracking-[0.5em] uppercase text-sky-400">Searching Luxury Routes...</p></div>`;

            try {
                const q = collection(db, "direktori_rute");
                const snap = await getDocs(q);
                let html = "";
                let found = 0;

                snap.forEach((doc) => {
                    const b = doc.data();
                    if (b.tujuan.toLowerCase().includes(keyword) || b.armada.toLowerCase().includes(keyword)) {
                        html += `
                        <div class="glass p-6 rounded-[32px] flex items-center justify-between border-r-4 border-sky-400 transition-all active:scale-95">
                            <div class="flex-1">
                                <p class="text-[8px] font-black text-sky-400 uppercase tracking-widest mb-1">${b.armada}</p>
                                <h3 class="text-sm font-bold text-white tracking-tight">${b.tujuan}</h3>
                                <div class="flex gap-2 mt-3">
                                    <span class="text-[7px] border border-white/10 px-2 py-1 rounded-full uppercase">Executive</span>
                                    <span class="text-[7px] border border-white/10 px-2 py-1 rounded-full uppercase">Full AC</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-black text-white">${b.jam.replace('WIB','')}</p>
                                <p class="text-[8px] font-bold text-white/30 uppercase">WIB</p>
                            </div>
                        </div>`;
                        found++;
                    }
                });

                setTimeout(() => {
                    track.style.width = '0%'; icon.style.opacity = '0'; icon.style.marginLeft = '0%';
                    busList.innerHTML = found > 0 ? html : `<div class="glass p-12 rounded-[40px] text-center"><p class="text-[10px] text-white/20 uppercase tracking-widest italic">Rute belum terdaftar di direktori.</p></div>`;
                }, 800);

            } catch (error) {
                console.error(error);
                busList.innerHTML = `<p class="text-center text-red-400 text-xs">Error Connection.</p>`;
            }
        }

        document.getElementById('btnSearch').onclick = window.runBusAnimation;

        window.toggleProfile = function() {
            const panel = document.getElementById('company-profile');
            const isOpen = panel.style.transform === 'translateY(0px)';
            panel.style.transform = isOpen ? 'translateY(100%)' : 'translateY(0px)';
        }
    </script>
</body>
</html>
